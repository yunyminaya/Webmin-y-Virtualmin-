<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema BI Avanzado - Webmin/Virtualmin</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
        }

        .header .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }

        .card-icon {
            font-size: 1.5em;
            color: #3498db;
            margin-right: 10px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            margin: 20px 0;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-running { background-color: #27ae60; }
        .status-stopped { background-color: #e74c3c; }
        .status-warning { background-color: #f39c12; }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .control-group label {
            font-weight: bold;
            color: #2c3e50;
            min-width: 100px;
        }

        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            min-width: 150px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .alert-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .alert-item {
            padding: 10px;
            border-left: 4px solid;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .alert-critical { border-left-color: #e74c3c; }
        .alert-warning { border-left-color: #f39c12; }
        .alert-info { border-left-color: #3498db; }

        .prediction-card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #2c3e50;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            transition: background 0.3s ease;
        }

        .tab.active {
            background: #3498db;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .control-group {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group label {
                min-width: auto;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Sistema BI Avanzado</h1>
            <div class="subtitle">Análisis Inteligente y Business Intelligence para Webmin/Virtualmin</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label><i class="fas fa-server"></i> Servidor:</label>
                <select id="hostname-select">
                    <option value="">Todos los servidores</option>
                </select>

                <label><i class="fas fa-calendar"></i> Período:</label>
                <select id="time-range">
                    <option value="1">Última hora</option>
                    <option value="24" selected>Últimas 24 horas</option>
                    <option value="168">Última semana</option>
                    <option value="720">Último mes</option>
                </select>

                <button class="btn" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('overview')">
                <i class="fas fa-tachometer-alt"></i> Vista General
            </button>
            <button class="tab" onclick="switchTab('performance')">
                <i class="fas fa-chart-bar"></i> Rendimiento
            </button>
            <button class="tab" onclick="switchTab('predictions')">
                <i class="fas fa-brain"></i> Predicciones
            </button>
            <button class="tab" onclick="switchTab('alerts')">
                <i class="fas fa-exclamation-triangle"></i> Alertas
            </button>
        </div>

        <!-- Vista General -->
        <div id="overview" class="tab-content active">
            <div class="dashboard-grid">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-microchip card-icon"></i>
                            CPU
                        </div>
                    </div>
                    <div class="metric-value" id="cpu-value">--</div>
                    <div class="chart-container">
                        <canvas id="cpu-chart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-memory card-icon"></i>
                            Memoria
                        </div>
                    </div>
                    <div class="metric-value" id="memory-value">--</div>
                    <div class="chart-container">
                        <canvas id="memory-chart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-hdd card-icon"></i>
                            Disco
                        </div>
                    </div>
                    <div class="metric-value" id="disk-value">--</div>
                    <div class="chart-container">
                        <canvas id="disk-chart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-server card-icon"></i>
                            Servicios
                        </div>
                    </div>
                    <div id="services-list">
                        <div class="loading">
                            <div class="spinner"></div>
                            Cargando servicios...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rendimiento -->
        <div id="performance" class="tab-content">
            <div class="dashboard-grid">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-chart-line card-icon"></i>
                            Tendencias de Rendimiento
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="performance-trends-chart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-clock card-icon"></i>
                            Uptime de Servicios
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="uptime-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Predicciones -->
        <div id="predictions" class="tab-content">
            <div class="dashboard-grid">
                <div class="card prediction-card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-exclamation-triangle card-icon"></i>
                            Predicciones de Fallos
                        </div>
                    </div>
                    <div id="predictions-list">
                        <div class="loading">
                            <div class="spinner"></div>
                            Analizando datos...
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-chart-area card-icon"></i>
                            Tendencias Predictivas
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="predictions-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alertas -->
        <div id="alerts" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-bell card-icon"></i>
                        Alertas Activas
                    </div>
                </div>
                <div id="alerts-list" class="alert-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        Cargando alertas...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentTab = 'overview';
        let charts = {};
        let refreshInterval;

        // Configuración de la API
        const API_BASE = '/api/v1'; // Ajustar según la configuración real

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            startAutoRefresh();
        });

        function initializeDashboard() {
            loadHostnames();
            refreshData();
        }

        function switchTab(tabName) {
            // Cambiar clase activa en tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');

            // Cambiar contenido visible
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            currentTab = tabName;
            refreshData();
        }

        async function loadHostnames() {
            try {
                const response = await fetch(`${API_BASE}/metrics/realtime`);
                const data = await response.json();

                if (data.success && data.data) {
                    const select = document.getElementById('hostname-select');
                    select.innerHTML = '<option value="">Todos los servidores</option>';

                    const hostnames = [...new Set(data.data.map(item => item.hostname))];
                    hostnames.forEach(hostname => {
                        const option = document.createElement('option');
                        option.value = hostname;
                        option.textContent = hostname;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error cargando hostnames:', error);
            }
        }

        async function refreshData() {
            showLoading();

            try {
                switch (currentTab) {
                    case 'overview':
                        await loadOverviewData();
                        break;
                    case 'performance':
                        await loadPerformanceData();
                        break;
                    case 'predictions':
                        await loadPredictionsData();
                        break;
                    case 'alerts':
                        await loadAlertsData();
                        break;
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
                showError('Error al cargar los datos');
            }
        }

        async function loadOverviewData() {
            try {
                // Cargar métricas en tiempo real
                const realtimeResponse = await fetch(`${API_BASE}/metrics/realtime`);
                const realtimeData = await realtimeResponse.json();

                if (realtimeData.success && realtimeData.data.length > 0) {
                    const metrics = realtimeData.data[0]; // Usar el primer servidor

                    // Actualizar valores métricos
                    document.getElementById('cpu-value').textContent = `${metrics.cpu_usage || 0}%`;
                    document.getElementById('memory-value').textContent = `${metrics.memory_usage || 0}%`;
                    document.getElementById('disk-value').textContent = `${metrics.disk_usage || 0}%`;

                    // Crear gráficos
                    createRealtimeCharts(metrics);
                }

                // Cargar estado de servicios
                const servicesResponse = await fetch(`${API_BASE}/services/status`);
                const servicesData = await servicesResponse.json();

                if (servicesData.success) {
                    displayServices(servicesData.data);
                }

            } catch (error) {
                console.error('Error loading overview data:', error);
            }
        }

        async function loadPerformanceData() {
            const timeRange = document.getElementById('time-range').value;
            const hostname = document.getElementById('hostname-select').value;

            try {
                // Cargar datos históricos
                const params = new URLSearchParams({
                    start_date: new Date(Date.now() - timeRange * 60 * 60 * 1000).toISOString(),
                    end_date: new Date().toISOString(),
                    group_by: timeRange <= 24 ? 'hour' : 'day'
                });

                if (hostname) params.append('hostname', hostname);

                const response = await fetch(`${API_BASE}/metrics/historical?${params}`);
                const data = await response.json();

                if (data.success) {
                    createPerformanceCharts(data.data);
                }

                // Cargar análisis de uptime
                const uptimeResponse = await fetch(`${API_BASE}/analytics/uptime?days=${Math.ceil(timeRange / 24)}`);
                const uptimeData = await uptimeResponse.json();

                if (uptimeData.success) {
                    createUptimeChart(uptimeData.data);
                }

            } catch (error) {
                console.error('Error loading performance data:', error);
            }
        }

        async function loadPredictionsData() {
            try {
                const response = await fetch(`${API_BASE}/predictions/failures`);
                const data = await response.json();

                if (data.success) {
                    displayPredictions(data.data);
                    createPredictionsChart(data.data);
                }
            } catch (error) {
                console.error('Error loading predictions data:', error);
            }
        }

        async function loadAlertsData() {
            try {
                const response = await fetch(`${API_BASE}/alerts/active`);
                const data = await response.json();

                if (data.success) {
                    displayAlerts(data.data);
                }
            } catch (error) {
                console.error('Error loading alerts data:', error);
            }
        }

        function createRealtimeCharts(metrics) {
            // Gráfico de CPU
            if (charts.cpu) charts.cpu.destroy();
            charts.cpu = new Chart(document.getElementById('cpu-chart'), {
                type: 'doughnut',
                data: {
                    labels: ['Usado', 'Libre'],
                    datasets: [{
                        data: [metrics.cpu_usage || 0, 100 - (metrics.cpu_usage || 0)],
                        backgroundColor: ['#e74c3c', '#27ae60']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });

            // Gráfico de Memoria
            if (charts.memory) charts.memory.destroy();
            charts.memory = new Chart(document.getElementById('memory-chart'), {
                type: 'doughnut',
                data: {
                    labels: ['Usado', 'Libre'],
                    datasets: [{
                        data: [metrics.memory_usage || 0, 100 - (metrics.memory_usage || 0)],
                        backgroundColor: ['#f39c12', '#3498db']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });

            // Gráfico de Disco
            if (charts.disk) charts.disk.destroy();
            charts.disk = new Chart(document.getElementById('disk-chart'), {
                type: 'doughnut',
                data: {
                    labels: ['Usado', 'Libre'],
                    datasets: [{
                        data: [metrics.disk_usage || 0, 100 - (metrics.disk_usage || 0)],
                        backgroundColor: ['#9b59b6', '#1abc9c']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function createPerformanceCharts(data) {
            if (!data || data.length === 0) return;

            const labels = data.map(item => new Date(item.time_group));
            const cpuData = data.map(item => item.avg_cpu);
            const memoryData = data.map(item => item.avg_memory);
            const diskData = data.map(item => item.avg_disk);

            if (charts.performance) charts.performance.destroy();
            charts.performance = new Chart(document.getElementById('performance-trends-chart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'CPU (%)',
                        data: cpuData,
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Memoria (%)',
                        data: memoryData,
                        borderColor: '#f39c12',
                        backgroundColor: 'rgba(243, 156, 18, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Disco (%)',
                        data: diskData,
                        borderColor: '#9b59b6',
                        backgroundColor: 'rgba(155, 89, 182, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour'
                            }
                        }
                    }
                }
            });
        }

        function createUptimeChart(data) {
            if (!data || data.length === 0) return;

            const services = [...new Set(data.map(item => item.service_name))];
            const dates = [...new Set(data.map(item => item.date))].sort();

            const datasets = services.map(service => {
                const serviceData = data.filter(item => item.service_name === service);
                return {
                    label: service,
                    data: dates.map(date => {
                        const dayData = serviceData.find(item => item.date === date);
                        return dayData ? dayData.uptime_percentage : 0;
                    }),
                    borderColor: getRandomColor(),
                    backgroundColor: getRandomColor() + '20',
                    tension: 0.4
                };
            });

            if (charts.uptime) charts.uptime.destroy();
            charts.uptime = new Chart(document.getElementById('uptime-chart'), {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        function createPredictionsChart(predictions) {
            if (!predictions || predictions.length === 0) return;

            const labels = predictions.map(p => p.hostname);
            const probabilities = predictions.map(p => (p.prediction_value || 0) * 100);

            if (charts.predictions) charts.predictions.destroy();
            charts.predictions = new Chart(document.getElementById('predictions-chart'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Probabilidad de Fallo (%)',
                        data: probabilities,
                        backgroundColor: 'rgba(231, 76, 60, 0.6)',
                        borderColor: '#e74c3c',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        function displayServices(services) {
            const container = document.getElementById('services-list');
            container.innerHTML = '';

            services.forEach(service => {
                const serviceDiv = document.createElement('div');
                serviceDiv.className = 'service-item';

                const statusClass = service.status === 'running' ? 'status-running' :
                                  service.status === 'stopped' ? 'status-stopped' : 'status-warning';

                serviceDiv.innerHTML = `
                    <span class="status-indicator ${statusClass}"></span>
                    <strong>${service.service_name}</strong>
                    <span class="service-status">${service.status}</span>
                `;

                container.appendChild(serviceDiv);
            });
        }

        function displayPredictions(predictions) {
            const container = document.getElementById('predictions-list');
            container.innerHTML = '';

            if (!predictions || predictions.length === 0) {
                container.innerHTML = '<p>No hay predicciones disponibles</p>';
                return;
            }

            predictions.forEach(prediction => {
                const predDiv = document.createElement('div');
                predDiv.className = 'prediction-item';

                const probability = (prediction.prediction_value || 0) * 100;
                const riskLevel = probability > 70 ? 'high' : probability > 40 ? 'medium' : 'low';

                predDiv.innerHTML = `
                    <div class="prediction-header">
                        <strong>${prediction.hostname}</strong>
                        <span class="risk-level risk-${riskLevel}">${riskLevel.toUpperCase()}</span>
                    </div>
                    <div class="prediction-details">
                        <div>Probabilidad: ${probability.toFixed(1)}%</div>
                        <div>Confianza: ${(prediction.confidence * 100).toFixed(1)}%</div>
                        <div>Horizonte: ${prediction.time_horizon_hours}h</div>
                    </div>
                `;

                container.appendChild(predDiv);
            });
        }

        function displayAlerts(alerts) {
            const container = document.getElementById('alerts-list');
            container.innerHTML = '';

            if (!alerts || alerts.length === 0) {
                container.innerHTML = '<p>No hay alertas activas</p>';
                return;
            }

            alerts.forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert-item alert-${alert.severity}`;

                alertDiv.innerHTML = `
                    <div class="alert-header">
                        <strong>${alert.alert_type}</strong>
                        <span class="alert-time">${new Date(alert.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="alert-message">${alert.message}</div>
                    <div class="alert-host">${alert.hostname}</div>
                `;

                container.appendChild(alertDiv);
            });
        }

        function showLoading() {
            // Mostrar indicadores de carga si es necesario
        }

        function showError(message) {
            console.error(message);
            // Mostrar mensaje de error al usuario
        }

        function getRandomColor() {
            const colors = ['#e74c3c', '#f39c12', '#f1c40f', '#27ae60', '#3498db', '#9b59b6', '#1abc9c'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(refreshData, 60000); // Actualizar cada minuto
        }

        // Cleanup al cerrar la página
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
