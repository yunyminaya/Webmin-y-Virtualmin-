name: Continuous Monitoring

on:
  schedule:
    # Ejecutar cada hora
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    name: System Health Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run health checks
      run: |
        echo "ðŸ¥ Running system health checks..."

        # Verificar estado del repositorio
        if git status --porcelain | grep -q .; then
          echo "âš ï¸  Repository has uncommitted changes"
        else
          echo "âœ… Repository is clean"
        fi

        # Verificar que las ramas principales existan
        if git show-ref --verify --quiet refs/heads/main && \
           git show-ref --verify --quiet refs/heads/develop; then
          echo "âœ… Main branches exist"
        else
          echo "âŒ Missing main branches"
          exit 1
        fi

        # Verificar hooks de Git
        if [ -x ".git/hooks/pre-commit" ] && \
           [ -x ".git/hooks/post-commit" ] && \
           [ -x ".git/hooks/pre-push" ]; then
          echo "âœ… Git hooks are configured"
        else
          echo "âŒ Git hooks missing or not executable"
          exit 1
        fi

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install safety
      run: pip install safety

    - name: Check Python dependencies
      run: |
        echo "ðŸ” Checking Python dependencies..."
        # Crear requirements.txt bÃ¡sico si no existe
        if [ ! -f "requirements.txt" ]; then
          echo "# Basic Python dependencies for DevOps tooling" > requirements.txt
          echo "pytest>=7.0.0" >> requirements.txt
          echo "pyyaml>=6.0" >> requirements.txt
        fi
        safety check --file requirements.txt || true

    - name: Check for outdated dependencies
      run: |
        echo "ðŸ“… Checking for outdated dependencies..."
        pip list --outdated || true

  performance-monitoring:
    name: Performance Monitoring
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run performance checks
      run: |
        echo "âš¡ Running performance checks..."

        # Verificar tamaÃ±o del repositorio
        REPO_SIZE=$(du -sh . | cut -f1)
        echo "ðŸ“Š Repository size: $REPO_SIZE"

        # Contar archivos por tipo
        SHELL_FILES=$(find . -name "*.sh" | wc -l)
        PERL_FILES=$(find . -name "*.pl" | wc -l)
        PYTHON_FILES=$(find . -name "*.py" | wc -l)

        echo "ðŸ“ File counts:"
        echo "  Shell scripts: $SHELL_FILES"
        echo "  Perl scripts: $PERL_FILES"
        echo "  Python scripts: $PYTHON_FILES"

        # Verificar complejidad de scripts
        echo "ðŸ” Checking script complexity..."
        find . -name "*.sh" -exec wc -l {} \; | sort -nr | head -10

  security-monitoring:
    name: Security Monitoring
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security checks
      run: |
        echo "ðŸ”’ Running security checks..."

        # Verificar permisos de archivos
        EXECUTABLE_SCRIPTS=$(find . -name "*.sh" -executable | wc -l)
        TOTAL_SCRIPTS=$(find . -name "*.sh" | wc -l)
        echo "ðŸ”‘ Executable scripts: $EXECUTABLE_SCRIPTS/$TOTAL_SCRIPTS"

        # Verificar archivos sensibles
        SENSITIVE_FILES=$(find . -name "*.key" -o -name "*.pem" -o -name "*.crt" -o -name "passwords.txt" | wc -l)
        if [ "$SENSITIVE_FILES" -gt 0 ]; then
          echo "âš ï¸  Found $SENSITIVE_FILES sensitive files"
        else
          echo "âœ… No sensitive files found"
        fi

        # Verificar .gitignore
        if grep -q "*.key" .gitignore && grep -q "passwords.txt" .gitignore; then
          echo "âœ… .gitignore properly configured for sensitive files"
        else
          echo "âš ï¸  .gitignore may not exclude sensitive files"
        fi

  backup-verification:
    name: Backup System Verification
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify backup configurations
      run: |
        echo "ðŸ’¾ Verifying backup system configuration..."

        # Verificar que existan scripts de backup
        if [ -f "auto_backup_system.sh" ]; then
          echo "âœ… Backup script exists"
        else
          echo "âŒ Backup script missing"
        fi

        # Verificar configuraciÃ³n de backup
        if [ -d "configs" ]; then
          echo "âœ… Configuration directory exists"
        else
          echo "âŒ Configuration directory missing"
        fi

  notification-test:
    name: Test Notification Systems
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test notification systems
