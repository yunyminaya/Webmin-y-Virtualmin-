          echo "- ðŸ“… Outdated packages: Checked"
          echo ""
          echo "## Performance Metrics"
          echo "- ðŸ“Š Repository size: $(du -sh . | cut -f1)"
          echo "- ðŸ“ Scripts count: $(find . -name "*.sh" | wc -l)"
          echo ""
          echo "## Security Status"
          echo "- ðŸ”’ Sensitive files: $(find . -name "*.key" -o -name "*.pem" -o -name "*.crt" | wc -l) found"
          echo "- ðŸ”‘ Executable scripts: $(find . -name "*.sh" -executable | wc -l)"
          echo ""
          echo "## Backup System"
          echo "- ðŸ’¾ Backup scripts: $([ -f "auto_backup_system.sh" ] && echo "Present" || echo "Missing")"
          echo ""
          echo "---"
          echo "*This report was automatically generated by the DevOps monitoring pipeline.*"
        } > "$REPORT_FILE"

        echo "ðŸ“„ Report saved to: $REPORT_FILE"

    - name: Upload monitoring report
      uses: actions/upload-artifact@v3
      with:
        name: monitoring-report
        path: monitoring_report_*.md

