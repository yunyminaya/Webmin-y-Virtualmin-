<header>还原服务器的IPv6地址</header>仅在还原系统上当前不存在的虚拟服务器时才使用此设置。默认情况下，Virtualmin将为它分配系统的默认共享IPv6地址（如果它最初位于共享IP上），或者使用原始系统的私有IPv6地址（如果它不在共享地址上）。 <p>如果您要在同一网络上的两个系统之间移动域，则此方法很好，但如果不是，则无法通过网络与恢复的域联系。为避免这种情况，请在此字段中选择“ <b>虚拟的IP分配的IP”</b>或“ <b>虚拟</b> <b>IP的</b> <b>虚拟”</b>选项，Virtualmin会为您选择一个免费IP，或使用您输入的IP。 <p><footer>
