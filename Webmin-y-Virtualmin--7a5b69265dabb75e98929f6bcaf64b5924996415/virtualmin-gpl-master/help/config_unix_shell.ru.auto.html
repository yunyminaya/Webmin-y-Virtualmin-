<header> Оболочка для пользователей домена </header> Это оболочка, которую учетная запись владельца домена получит при входе через SSH. Обычно владельцы доменов требуют какой-либо формы оболочки, если только их учетная запись не очень ограничена и не разрешены сценарии CGI или другие сложные функции. <footer>
