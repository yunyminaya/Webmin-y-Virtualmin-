<header> Mail aus Postfächern in der Domain immer zulassen? </header> Wenn diese Option aktiviert ist, werden alle Postfächer in diesem virtuellen Server zur SpamAssassin-Whitelist hinzugefügt. Dadurch wird sichergestellt, dass E-Mails von einem Benutzer an einen anderen niemals als Spam eingestuft werden. <p><footer>
