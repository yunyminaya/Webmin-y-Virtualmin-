<header> Может создавать и редактировать субсерверы? </header> Если эта опция включена, новому владельцу этого виртуального сервера будет разрешено создавать дополнительные серверы под тем же логином администратора. Если введено ограничение, владельцу не будет разрешено создавать больше этого количества серверов. <p><hr>
