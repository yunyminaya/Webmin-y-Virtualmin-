<header>バックアップする機能</header>これらのチェックボックスは、各仮想サーバーに関するどの情報をバックアップに含めるかを制御します。通常はすべてを含める必要があるため、すべての機能ボックスをオンにする必要があります。 <p>一部の機能には、その横に追加オプションがあり、バックアップに含まれるものをより詳細に制御できます。たとえば、 <tt>ログ</tt>は多くのディスク容量を消費することが多く、保存するのに十分重要ではないと考えられるため、各サーバーのホームの下の<tt>ログ</tt>ディレクトリを含めるかどうかを選択できます。 <p>サーバーをバックアップする場合、特に選択しない限り、サブサーバーに関する情報は含まれないことに注意してください。 <p><footer>
