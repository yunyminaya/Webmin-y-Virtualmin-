<header> Przechowuj użytkowników i grupy </header> Virtualmin obsługuje przechowywanie użytkowników w plikach lokalnych, takich jak <tt>passwd</tt> , <tt>shadow</tt> i <tt>group</tt> w katalogu <tt>/etc</tt> lub w bazie danych LDAP. LDAP musi być już poprawnie skonfigurowany w module Webmin <em>Użytkownicy i grupy LDAP</em> . <footer>
