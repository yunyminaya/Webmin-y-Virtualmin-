<header> Серверы для обновления </header> Здесь вы можете указать некоторые или все серверы в системе, которые не имеют выделенных IP-адресов. Параметр Только выбран .. является полем выбора. Чтобы выбрать более одной записи, нажмите и удерживайте клавишу CTRL, щелкая одно или несколько доменных имен.
