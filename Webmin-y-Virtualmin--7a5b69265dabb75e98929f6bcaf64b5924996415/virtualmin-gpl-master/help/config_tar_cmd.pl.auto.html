<header> Pełna ścieżka do polecenia tar </header> Domyślnie Virtualmin użyje pierwszego polecenia o nazwie <tt>tar</tt> znalezionego na ścieżce wyszukiwania programu w celu wykonania kopii zapasowych. Można jednak określić alternatywne polecenie za pomocą tego pola, na przykład GNU TAR, który zwykle ma nazwę polecenia <tt>gtar</tt> . <p><footer>
