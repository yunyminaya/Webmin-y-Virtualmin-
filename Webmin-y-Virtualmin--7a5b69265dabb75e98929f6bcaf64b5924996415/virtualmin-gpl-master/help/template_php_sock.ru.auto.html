<header>Подключение к FPM-серверу</header> По умолчанию Virtualmin настроит ваш веб-сервер и PHP-сервер на использование файла сокета домена Unix для связи. Однако вместо этого вы можете выбрать использование TCP-порта <tt>локального хоста</tt> , который менее безопасен, но немного более надежен.<p><footer>
