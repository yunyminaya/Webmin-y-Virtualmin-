<header> Путь к команде Python </header> По умолчанию Virtualmin просто использует команду <tt>python</tt> в пути поиска по умолчанию для запуска скриптов Python. Однако если в вашей системе несколько версий Python, этот параметр можно использовать для выбора другого расположения исполняемого файла <tt>Python</tt> . <p><footer>
