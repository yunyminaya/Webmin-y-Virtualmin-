<header>删除旧备份</header>如果要备份到其路径基于备份时间的本地目录或S3存储桶，则此选项可用于删除早于某些天数的备份。这对于减少存储旧数据所需的磁盘空间量很有用。 <p>但是，仅当备份目标目录命名为<tt>/backup/%d-%m-%Y</tt>或文件名命名为<tt>/backup/virtualmin-%d-%m-%Y.tar.gz</tt>时，此功能才可用。这是Virtualmin能够计算出备份过程创建的文件和目录所必需的。 <p>您还必须选中“ <b>在文件或目录名称上执行strftime样式的时间替换</b> ”复选框，否则在运行备份时不会转换备份路径中的日期和时间代码。 <p>输入的最大备份期限以天为单位，但是您可以使用<i>0.25之类的</i>分数来表示四个小时。 <p><footer>
