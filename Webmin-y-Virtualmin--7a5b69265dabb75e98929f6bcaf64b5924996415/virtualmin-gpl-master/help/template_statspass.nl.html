<header>Statistieken beschermen met een wachtwoord?</header>

Als de Webalizer log rapporten beschermd moeten worden met een wachtwoord
moet u hier <b>Ja</b> selecteren. De gebruikersnaam en het wachtwoord van
de domein eigenaar zal worden gebruikt voor de gebruiker die toestemming
heeft om de rapporten te kunnen bekijken. <p>
