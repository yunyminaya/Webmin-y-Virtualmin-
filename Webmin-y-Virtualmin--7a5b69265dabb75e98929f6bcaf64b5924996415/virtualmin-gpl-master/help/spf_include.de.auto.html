<header> Enthaltene Domains zum Zulassen </header> In diesem Feld werden zusätzliche Domänennamen aufgelistet, deren SPF-Einträge ebenfalls gelesen werden, um die zulässigen Hosts für diese Domäne zu ermitteln. Jeder Mailserver, der für die aufgelisteten Domains als gültig gilt, gilt somit auch für diese Domain. <p><footer>
