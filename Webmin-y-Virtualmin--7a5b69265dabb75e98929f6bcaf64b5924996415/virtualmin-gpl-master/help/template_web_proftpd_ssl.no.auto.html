<header>Kopiere per-IP SSL-sertifikater til ProFTPd?</header> Når dette alternativet er aktivert og en virtuell server opprettes med SSL aktivert og sin egen private IP, vil ProFTPd bli konfigurert til å bruke serverens SSL-sertifikat for tilkoblinger til den IP-adressen ved bruk av TLS FTP-protokollutvidelsen.<p><footer>
