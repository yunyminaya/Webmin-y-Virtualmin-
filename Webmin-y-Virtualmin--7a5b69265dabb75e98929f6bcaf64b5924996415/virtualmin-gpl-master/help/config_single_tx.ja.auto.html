<header>単一のトランザクションで MySQL をバックアップしますか?</header>このオプションを<b>Yes</b>に設定すると、一貫性を確保するために MySQL バックアップが単一のトランザクションで実行されます。ただし、大規模で変化するデータベースをバックアップする場合は、より多くの RAM を消費する可能性があります。一部の MySQL バージョンまたは Amazon RDS で<tt>「FLUSH TABLES WITH READ LOCK」を実行できませんでしたという</tt>エラーで失敗することもあります。この場合、<b>代わり</b>にこれをいいえに変更する必要があります。<p><footer>
