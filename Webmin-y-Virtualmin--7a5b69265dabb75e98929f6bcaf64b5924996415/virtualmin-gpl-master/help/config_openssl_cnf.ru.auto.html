<header> Расположение файла конфигурации OpenSSL </header> При создании SSL-сертификатов для виртуальных серверов Virtualmin должен знать расположение файла конфигурации OpenSSL <tt>openssl.cnf</tt> . Обычно это может быть выполнено автоматически, но если это не удается, вы можете указать правильный путь в этом поле. <p><footer>
