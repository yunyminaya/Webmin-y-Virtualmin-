<header>Reeksen voor automatische IPv6 toewijzing</header>

Om een IPv6 adres automatisch te laten toewijzen voor een domein, moet u een
reeks adressen invullen om daarvandaan toe te wijzen. Het start en eind adres
moeten dezelfde voorvoegsel hebben, zoals <tt>2001:db8:0:f101::20</tt>
tot <tt>2001:db8:0:f101::50</tt>.
