<header>マスター管理者が作成したバックアップを復元できますか？ </header>デフォルトでは、仮想サーバーの所有者は、自分が作成したバックアップのみを復元できます。ただし、この設定を[ <b>はい]</b>に変更すると、マスター管理者（ <tt>root</tt> ）が作成したバックアップをドメイン所有者が復元することもできます。もちろん、これは自分のドメインにのみ適用されます。 <p>信頼できないユーザーが作成したバックアップを復元するとシステムのセキュリティが低下する可能性があるため、すべてのバックアップ先が安全であることが確実な場合にのみ、このオプションを有効にしてください。 <p><footer>
