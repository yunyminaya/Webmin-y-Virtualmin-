<header> Domyślny rozmiar klucza SSL </header> Domyślnie Virtualmin tworzy klucze SSL dla serwerów wirtualnych o długości 2048 bitów. Ponieważ jednak może to nie być wystarczająco bezpieczne dla niektórych użytkowników lub aplikacji, ustawienia tego można użyć do określenia większego rozmiaru, na przykład 4096. <p><footer>
