<header>備份壓縮格式</header>該字段允許此備份覆蓋壓縮類型。如果未設置，將使用全局默認格式（在“ Virtualmin配置”頁面上設置）。 <p>默認情況下，Virtualmin在其備份文件上使用<tt>gzip</tt>壓縮。但是，此選項可用於選擇節省空間（但佔用大量CPU）的<tt>bzip2</tt>格式。您還可以使用未壓縮的<tt>tar</tt>格式備份，這對於需要快速備份或正在寫入磁帶的情況可能很有用。或<tt>zip</tt>格式，在其他操作系統上更易於提取。 <p>僅當將虛擬服務器備份到目錄（每個域一個文件）時，才使用此選項。備份到單個文件時，文件名確定壓縮格式（如<tt>domains.tar.gz</tt>或<tt>domains.tar</tt> ）。 <p><footer>
