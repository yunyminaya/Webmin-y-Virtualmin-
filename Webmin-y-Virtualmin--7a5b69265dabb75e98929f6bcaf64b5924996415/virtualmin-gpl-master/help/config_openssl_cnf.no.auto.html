<header> Plassering av OpenSSL-konfigurasjonsfil </header> Når du genererer SSL-sertifikater for virtuelle servere, trenger Virtualmin å vite plasseringen til OpenSSL-konfigurasjonsfilen <tt>openssl.cnf</tt> . Normalt kan det ordne seg automatisk, men hvis dette mislykkes, kan du angi riktig bane i dette feltet. <p><footer>
