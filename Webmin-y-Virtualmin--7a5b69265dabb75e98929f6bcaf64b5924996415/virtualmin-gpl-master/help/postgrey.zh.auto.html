<header>电子邮件灰名单</header>此页面允许您在邮件服务器上启用入站电子邮件的灰名单，从而通过强制发送邮件服务器在首次看到它们时重试发送来减少垃圾邮件。真实邮件服务器会在短暂的延迟后重试，但是垃圾邮件发送者操作的服务器通常不会。因此，仍然可以发送合法电子邮件，但不会发送垃圾邮件。 <p>启用灰名单功能后，此页面还将显示不包括在灰名单中的客户端邮件服务器和收件人电子邮件地址的列表。您可以通过单击对其进行编辑，也可以使用“ <b>添加”</b>链接来创建一个新条目。选中白名单条目旁边的框，然后单击页面底部的“ <b>删除选定的内容”</b>按钮，可以将其<b>删除</b> 。 <p><footer>
