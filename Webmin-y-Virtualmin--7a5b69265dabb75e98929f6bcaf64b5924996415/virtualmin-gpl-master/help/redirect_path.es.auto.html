<header> Ruta URL de origen </header> Este campo establece la URL que se redirigirá, que siempre es una ruta en el servidor virtual seleccionado. Entonces, si ingresara <tt>/google</tt> aquí y su dominio fuera <tt>example.com</tt> , la URL que se redirigiría sería <tt>http://www.example.com/google</tt> . <p><footer>
