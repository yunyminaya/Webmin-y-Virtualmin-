<header>Altijd email toestaan van mailboxen vanuit domein?</header>

Wanneer deze optie is aangezet zullen alle mailboxen van deze virtuele
server worden toegevoegd aan de witte lijst van SpamAssassin. Hierdoor
bent u er zeker van dat email tussen de gebruikers van de server nooit
word aangemerkt als spam. <p>
