<header> Webalizer istatistikleri için alt dizin </header> Webalizer günlük raporu analizi etkinse, bu seçenek raporların nerede oluşturulacağını belirtir. Varsayılan olarak &quot;public_html / statistics&quot; içinde görünürler ve bir web tarayıcısı kullanılarak alan adındaki &quot;/ stats&quot; dizininde ziyaret edilebilirler.
