<header>将webmail.domain重定向到Usermin？ </header>当此字段设置为“ <b>是”</b> （默认情况下）时，任何新的虚拟服务器都将在其DNS域中添加一个<tt>webmail</tt>条目，其IP地址与该服务器的网站相同。访问<tt>http://webmail.thedomain.com/</tt> ，浏览器将重定向到同一域上的Usermin，以访问基于Web的电子邮件。 <p>如果您希望使用Usermin以外的其他Webmail界面（例如Squirrelmail或Roundcube），或者想使用其他URL进行Usermin访问，则可以在以下<b>URL中为Webmail重定向</b>字段配置重定向URL。 <p><footer>
