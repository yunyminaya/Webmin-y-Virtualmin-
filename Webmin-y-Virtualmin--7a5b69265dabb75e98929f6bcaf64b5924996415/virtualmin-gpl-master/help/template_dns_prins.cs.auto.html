<header>Přidat záznam NS pro tento systém?</header> Když je tato možnost nastavena na <b>Ano</b> , jako výchozí nastavení, bude záznam NS přidán do nových zón DNS pro <b>název hostitele primárního serveru DNS</b> nastavený výše. Mělo by být vždy nastaveno na <b>Ne</b> , pokud používáte skrytý primární jmenný server.<p><footer>
