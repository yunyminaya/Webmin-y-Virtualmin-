<header>Fichier de boite aux lettres principal</header>

Ceci est le chemin du fichier et le nom de la boîte électronique des utilisateurs. En cliquant sur le lien <b>Lire le courrier</b> vous amène à la boîte aux lettres de lecteurs, où il est possible de supprimer ou de déplacer des e-mails. <p>
