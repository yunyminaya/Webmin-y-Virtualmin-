此处可以使用以下替换。使用模板时，它们将被用户的实际值替换：<p><table><tr><td> <tt><b>${DOM}</b></tt></td><td>域名，例如<tt>foo.com</tt></td></tr><tr><td> <tt><b>${MAILBOX}</b></tt></td><td>邮箱名称，如<tt>bob</tt></td></tr><tr><td> <tt><b>${USER}</b></tt></td><td>完整的 IMAP/SMTP 登录名，例如<tt>bob-foo</tt></td></tr><tr><td> <tt><b>${HOME}</b></tt></td><td>邮箱的主目录，如<tt>/home/foo/homes/bob</tt></td></tr><tr><td> <tt><b>${PLAINPASS}</b></tt></td><td>新邮箱的密码</td></tr><tr><td><tt><b>${QUOTA}</b></tt></td><td>分配给新邮箱的磁盘配额</td></tr></table>此外，可以使用<i>${IF-FTP}...${ELSE-FTP}...{$ENDIF-FTP}</i>等条件块。<p>
