<header> Können Postfachkontingente festgelegt werden? </header> Wenn diese Option aktiviert ist, kann der Domänenbesitzer ein Kontingent für die Festplattennutzung von E-Mail-Benutzern festlegen. Das Serverkontingent gilt unabhängig vom Status dieser Einstellung für die Gesamtheit aller Domänendaten. <footer>
