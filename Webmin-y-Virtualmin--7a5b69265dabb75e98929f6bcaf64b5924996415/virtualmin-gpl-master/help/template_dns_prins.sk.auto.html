<header>Pridať záznam NS pre tento systém?</header> Keď je táto možnosť predvolene nastavená na <b>Áno</b> , záznam NS sa pridá do nových zón DNS pre <b>názov hostiteľa primárneho servera DNS</b> nastavený vyššie. Mala by byť vždy nastavená na <b>Nie</b> , ak používate skrytý primárny nameserver.<p><footer>
