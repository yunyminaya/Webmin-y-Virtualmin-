<header>Connessione al server FPM</header> Per impostazione predefinita, Virtualmin configurerà il tuo server web e il server PHP per utilizzare un file socket di dominio Unix per comunicare. Tuttavia, puoi scegliere di utilizzare una porta TCP <tt>dell&#39;host locale</tt> , che è meno sicura ma leggermente più affidabile.<p><footer>
