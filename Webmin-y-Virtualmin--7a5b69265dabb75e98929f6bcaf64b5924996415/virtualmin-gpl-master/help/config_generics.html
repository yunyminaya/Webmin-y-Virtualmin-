<header>Also update outgoing addresses for mailboxes?</header>

If enabled, the <tt>/etc/genericstable</tt> (for Sendmail) or <tt>/etc/postfix/canonical</tt> (for Postfix) files are updated when adding and modifying mailboxes. These are used to map Unix usernames to email addresses, and can be handy if users send email from scripts.<p>
