<header> Kan du opprette FTP-brukere? </header> FTP-brukere er brukere som kan logge på via FTP og laste opp filer til eller laste ned filer fra serveren. Hvis virtuelle servere ofte administreres av en bruker og nettstedinnholdet administreres av en annen, kan det være nyttig å tillate flere FTP-brukerkontoer. <footer>
