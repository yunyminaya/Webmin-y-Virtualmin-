<header>允許編輯PHP配置嗎？ </header>當此選項設置為“ <b>是”</b> （默認情況下）時，允許虛擬服務器所有者編輯其PHP配置。但是，出於安全原因或為了防止沒有經驗的管理員進行不正確的更改，可以將其設置為“ <b>否”</b> 。 <p>這是通過使域的<tt>~/etc/php.ini</tt>文件只能由Unix <tt>root</tt>用戶進行編輯來實現的。請注意，這並不是防止更改PHP配置的萬無一失的方法-域所有者仍可以通過編輯<tt>cgi-bin</tt>的PHP包裝器腳本，運行自己的PHP副本或運行PHP腳本來指定其他配置文件。作為CGI程序。 <p><footer>
