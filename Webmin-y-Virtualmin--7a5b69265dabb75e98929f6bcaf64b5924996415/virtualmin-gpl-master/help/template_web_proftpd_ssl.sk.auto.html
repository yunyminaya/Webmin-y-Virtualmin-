<header>Kopírovať certifikáty SSL per-IP do ProFTPd?</header> Keď je táto možnosť povolená a je vytvorený virtuálny server s povoleným SSL a jeho vlastnou súkromnou IP, ProFTPd bude nakonfigurovaný tak, aby používal SSL certifikát servera na pripojenie k danej IP adrese pri použití rozšírenia protokolu TLS FTP.<p><footer>
