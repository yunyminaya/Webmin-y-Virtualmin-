<header>Převzít stávající zónu při vytváření?</header> Pokud je vybrán poskytovatel Cloud DNS, tato možnost určuje, co se stane, pokud u poskytovatele již existuje nová doména. Pokud je vybráno <b>Ne</b> , vytvoření domény se nezdaří. Pokud však zvolíte <b>Ano</b> , stávající doménu bude používat a spravovat Virtualmin.<p><footer>
