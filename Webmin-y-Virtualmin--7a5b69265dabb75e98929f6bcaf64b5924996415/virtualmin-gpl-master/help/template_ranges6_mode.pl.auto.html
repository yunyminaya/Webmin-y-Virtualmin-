<header> Zakresy automatycznej alokacji IPv6 </header> Aby adres IPv6 był automatycznie przydzielany do domeny, musisz wprowadzić zakres adresów do przydzielenia z tego miejsca. <tt>2001:db8:0:f101::20</tt> początkowy i końcowy muszą mieć ten sam prefiks, na przykład <tt>2001:db8:0:f101::20</tt> do <tt>2001:db8:0:f101::50</tt> . <footer>
