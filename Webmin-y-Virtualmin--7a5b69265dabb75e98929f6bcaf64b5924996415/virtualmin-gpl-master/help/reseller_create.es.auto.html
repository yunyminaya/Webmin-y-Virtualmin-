<header> ¿Puede crear y editar revendedores? </header> Por defecto, los revendedores no pueden editar las cuentas de los demás ni crear nuevos revendedores. Sin embargo, si esta opción se establece en <b>Sí,</b> este revendedor tendrá el mismo poder sobre otros revendedores que el administrador maestro. <p><footer>
