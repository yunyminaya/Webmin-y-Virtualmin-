<header>外部IP地址</header>如果您的Virtualmin服务器位于内部专用网络上，并且所有HTTP通信都通过防火墙或代理转发到该服务器，则应将此字段设置为可从外部访问它的IP地址，例如您的防火墙或路由器的IP地址。设置此选项后，输入的地址将用于所有通常包含真实地址的DNS记录，例如<tt>www</tt> ， <tt>mail</tt>和<tt>ftp</tt> 。 <p>默认情况下，为此虚拟服务器自动生成的DNS记录将包含Virtualmin为其分配的IP地址。但是，在某些情况下，该地址实际上可能不是您希望Internet上的Web和邮件客户端连接的地址。 <p><footer>
