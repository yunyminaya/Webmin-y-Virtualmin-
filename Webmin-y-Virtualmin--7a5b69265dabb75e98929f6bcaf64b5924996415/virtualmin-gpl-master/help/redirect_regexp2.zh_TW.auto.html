<header>將子目錄重新導向到</header>此選項控制來源 URL 路徑下的路徑如何重新導向。例如，如果來源路徑為<tt>/foo</tt>且目標路徑為<tt>http://foo.com</tt>則選項的意義為：<p><ul><li><b>目標 URL 下的相同子目錄</b><br>對<tt>/foo/bar</tt>請求將被重新導向到<tt>http://foo.com/bar</tt><p><li><b>只是目標網址</b><br>對<tt>/foo/bar</tt>請求將被重定向到<tt>http://foo.com</tt><p><li><b>忽略子目錄</b><br>對<tt>/foo/bar</tt>請求根本不會被重定向，只有對<tt>/foo</tt>請求才會被重定向。</ul><footer>
