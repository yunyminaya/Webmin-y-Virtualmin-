<header> Дополнительные параметры для команды tar </header> Это поле можно использовать для ввода специфичных для сайта аргументов команды <tt>tar</tt> которую Virtualmin использует для резервного копирования и восстановления. Они будут вставлены в начале команды перед параметрами, такими как <tt>-x</tt> или <tt>-c</tt> . <p><footer>
