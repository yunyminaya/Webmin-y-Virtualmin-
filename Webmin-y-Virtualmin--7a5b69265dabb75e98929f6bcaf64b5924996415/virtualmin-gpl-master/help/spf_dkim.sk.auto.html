<header>Pridať DomainKeys Identified Mail záznamy?</header> V predvolenom nastavení, či sa do tejto domény pridajú záznamy DKIM alebo nie, je určené globálnou konfiguráciou na stránke <b>DomainKeys Identified Mail</b> . Toto pole však možno použiť na vynútené zapnutie alebo vypnutie DKIM pre túto doménu.<p><footer>
