<header>スケジュールされたCronジョブ（ユーザーのCronジョブ） </header>このオプションは、ドメイン所有者アカウントがCron Jobs Webminモジュールを使用できるかどうかを指定します。 cronジョブは、電子メールの送信、データベースのバックアップまたはバキューム、ファイルまたはメールボックスのステータスの確認などのタスクを定期的に実行するために使用できるスケジュールされたイベントです。Cronジョブモジュールは、使いやすく使いやすい覚えにくい（初心者にはわかりにくい）構文に対するcrontabファイルのインターフェース。 cronジョブは、ドメイン所有者ユーザーとして実行されます。 <footer>
