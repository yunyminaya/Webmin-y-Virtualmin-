<header> Armazenar usuários e grupos </header> O Virtualmin suporta o armazenamento de usuários em arquivos locais, como <tt>passwd</tt> , <tt>shadow</tt> e <tt>group</tt> no diretório <tt>/etc</tt> ou em um banco de dados LDAP. O LDAP já deve estar configurado corretamente no módulo Webmin <em>Usuários e Grupos LDAP</em> . <footer>
