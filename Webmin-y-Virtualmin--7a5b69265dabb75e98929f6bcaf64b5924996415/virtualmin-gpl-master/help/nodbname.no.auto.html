<header> Kan du velge databasenavn? </header> Når dette alternativet er satt til <b>Ja</b> , vil eieren av denne virtuelle serveren kunne velge standardnavnet for databaser for nye underservere han oppretter. Du bør bare stille den til <b>Nei</b> hvis du vil ha full kontroll over navnene på databaser på systemet ditt. <p><footer>
