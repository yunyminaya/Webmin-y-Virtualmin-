<header>Użyć domyślnego adresu IPv6 dla nowych serwerów wirtualnych?</header> Domyślnie Virtualmin doda wpisy DNS i konfigurację serwera WWW do nowych serwerów wirtualnych, aby używać podstawowego adresu IPv6 systemu. W czasie tworzenia użytkownik może nadal wybrać prywatny adres IPv6 lub wcale.<p><footer>
