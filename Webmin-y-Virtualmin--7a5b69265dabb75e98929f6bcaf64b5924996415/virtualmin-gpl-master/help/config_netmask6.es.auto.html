<header> Tamaño de máscara de red para direcciones IPv6 </header> Cuando Virtualmin agrega una dirección IPv6 para un servidor virtual, el tamaño de la máscara de red se establecerá en función de este campo de configuración. Por defecto, se utilizará un tamaño de 64 bits, que es adecuado para la mayoría de las redes. <p><footer>
