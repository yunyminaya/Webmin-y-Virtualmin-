<header> Opprette e-postadresse for administrasjonsbruker? </header> Hvis dette feltet er satt til <b>Ja</b> , vil administrasjonsbrukeren som er opprettet for dette domenet også få en e-postadresse i domenet. Postkassedelen av adressen vil alltid være brukernavnet, så adressen vil vanligvis være noe som <i>foo@foo.com</i> . <p><hr>
