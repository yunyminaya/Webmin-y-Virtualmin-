<header>網絡郵件重定向的URL </header>默認情況下，Virtualmin會將請求<tt>http://webmail.thedomain.com</tt>重定向到同一系統上的Usermin，如<tt>https://thedomain.com:20000/</tt> 。但是，該字段可用於將重定向URL更改為您擁有SSL證書的所有域的單個主機名，例如<tt>https://webmail.yourcompany.com:20000/</tt> 。或者，您也可以輸入<tt>http://www.${DOM}/squirrelmail/</tt>類的URL重定向到同一域上的另一個Webmail應用程序。 <p><footer>
