<header> Síťové rozhraní pro adresy IPv6 </header> Když Virtualmin přidá adresu IPv6 pro virtuální server, bude přidána do zde zadaného rozhraní (například <tt>eth1</tt> ). Pokud není zadán název rozhraní, použije se automaticky detekované rozhraní IPv4. Toto je obvykle první rozhraní Ethernet v systému. <p><footer>
