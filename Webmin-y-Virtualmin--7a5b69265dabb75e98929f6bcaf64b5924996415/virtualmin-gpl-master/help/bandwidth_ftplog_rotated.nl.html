
<header>Oude rotatie log's toevoegen</header>

Indien dit is aangezet zal Virtualmin ook de data verbruik van oude rotatie log files toevoegen.
Indien log files meer dan eens per maand worden geroteerd, wat erg gebruikelijk is, zal dit nodig
zijn om een nauwkeurig bandbreedte data verbruik te berekenen.<p>
