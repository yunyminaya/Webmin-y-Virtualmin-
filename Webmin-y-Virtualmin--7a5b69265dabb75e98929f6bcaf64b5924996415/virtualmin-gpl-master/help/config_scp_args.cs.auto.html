<header>Další parametry pouze pro příkaz scp</header> Když Virtualmin provádí vzdálené zálohování nebo obnovení pomocí SCP, použije k přenosu souborů příkaz <tt>scp</tt> . Toto pole umožňuje zadat další parametry pouze pro příkaz <tt>scp</tt> , například <tt>-O</tt> pro použití starší verze protokolu.<p><footer>
