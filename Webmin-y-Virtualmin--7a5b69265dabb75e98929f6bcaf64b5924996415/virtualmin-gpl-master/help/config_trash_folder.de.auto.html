<header> Name des Papierkorbs für neue Postfächer </header> Wenn Virtualmin ein neues Postfach erstellt, wird automatisch ein Papierkorbordner für gelöschte Nachrichten erstellt. Standardmäßig ist der Name für diesen Ordner nur <tt>Papierkorb</tt> . In diesem Feld können Sie jedoch einen anderen Namen auswählen. <p><footer>
