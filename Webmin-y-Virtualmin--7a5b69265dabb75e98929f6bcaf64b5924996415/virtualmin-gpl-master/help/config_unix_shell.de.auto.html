<header> Shell für Domainbenutzer </header> Dies ist die Shell, die das Domäneninhaberkonto erhält, wenn Sie sich über SSH anmelden. Normalerweise benötigen Domaininhaber eine Art Shell, es sei denn, ihr Konto ist extrem eingeschränkt und es sind keine CGI-Skripte oder andere komplexe Funktionen zulässig. <footer>
