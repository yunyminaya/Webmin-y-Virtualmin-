<header>NS-record toevoegen voor dit systeem?</header> Als deze optie standaard is ingesteld op <b>Ja</b> , wordt er een NS-record toegevoegd aan nieuwe DNS-zones voor de <b>hostnaam van de primaire DNS-server</b> die hierboven is ingesteld. Dit mag alleen op <b>Nee</b> worden ingesteld als u een verborgen primaire naamserver gebruikt.<p><footer>
