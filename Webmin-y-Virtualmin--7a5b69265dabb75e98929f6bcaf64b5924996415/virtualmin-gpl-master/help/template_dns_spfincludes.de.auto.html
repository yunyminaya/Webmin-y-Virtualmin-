<header> Zusätzlicher SPF enthielt Domains </header> In diesem Feld werden zusätzliche Domänennamen aufgelistet, deren SPF-Einträge ebenfalls gelesen werden, um die zulässigen Hosts für neue Domänen zu ermitteln. Jeder Mailserver, der für die aufgelisteten Domains als gültig gilt, gilt somit auch für die neue Domain. <p><footer>
