<header>Přidat DomainKeys Identified Mail záznamy?</header> Ve výchozím nastavení, zda jsou záznamy DKIM přidány do této domény nebo ne, je určeno globální konfigurací na stránce <b>DomainKeys Identified Mail</b> . Toto pole však lze použít k vynucenému zapnutí nebo vypnutí DKIM pro tuto doménu.<p><footer>
