<header> Исходный URL-путь </header> В этом поле задается URL-адрес, который будет перенаправлен, который всегда является путем к выбранному виртуальному серверу. Поэтому, если вы введете здесь <tt>/google</tt> и ваш домен будет <tt>example.com</tt> , перенаправляемый URL-адрес будет <tt>http://www.example.com/google</tt> . <p><footer>
