<header>允许编辑PHP配置吗？ </header>当此选项设置为“ <b>是”</b> （默认情况下）时，允许虚拟服务器所有者编辑其PHP配置。但是，出于安全原因或为了防止没有经验的管理员进行不正确的更改，可以将其设置为“ <b>否”</b> 。 <p>这是通过使域的<tt>~/etc/php.ini</tt>文件只能由Unix <tt>root</tt>用户进行编辑来实现的。请注意，这并不是防止更改PHP配置的万无一失的方法-域所有者仍可以通过编辑<tt>cgi-bin</tt>的PHP包装器脚本，运行自己的PHP副本或运行PHP脚本来指定其他配置文件。作为CGI程序。 <p><footer>
