<header>送信メールの自動BCCを許可しますか？ </header>このオプションを[ <b>はい</b> ]に設定すると、各仮想サーバーを構成して、メールユーザーが送信する電子メールが個別のアドレスにBCCdされるようにすることができます。ただし、これはPostfixメールサーバーが使用されており、 <tt>sender_bcc_maps</tt>ディレクティブが<tt>main.cf</tt>ファイルで設定されている場合にのみ機能します。 <p> Postfixにも<tt>recipient_bcc_maps</tt>ディレクティブが設定されている場合は、着信メッセージのBCC処理用のアドレスを設定するオプションもあります。 <p><footer>
