<header> Paramètres supplémentaires à la commande tar </header> Ce champ peut être utilisé pour entrer des arguments spécifiques au site à la commande <tt>tar</tt> que Virtualmin utilise pour les sauvegardes et les restaurations. Ils seront insérés au début de la commande, avant les paramètres tels que <tt>-x</tt> ou <tt>-c</tt> . <p><footer>
