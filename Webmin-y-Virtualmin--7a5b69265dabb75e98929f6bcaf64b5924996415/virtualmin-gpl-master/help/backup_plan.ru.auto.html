<header> Ограничение на серверы в плане </header> Если здесь выбран план учетной записи, в эту резервную копию будут включены только виртуальные серверы этого плана (и их субсерверы). Это полезно для создания плановых резервных копий, которые применяются к клиентам на основе лимитов или того, сколько они платят. <p><footer>
