<header> Creare l&#39;accesso Webmin? </header> Se selezionato, verrà creato un utente Webmin con lo stesso nome utente e password dell&#39;utente Unix che possiede questo dominio. Questo utente sarà in grado di utilizzare Webmin per gestire il sito Web del dominio, il dominio DNS e i database, se abilitato. <hr>
