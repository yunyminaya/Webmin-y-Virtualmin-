<header>FPM-Serververbindung</header> Standardmäßig konfiguriert Virtualmin Ihren Webserver und PHP-Server so, dass für die Kommunikation eine Unix-Domain-Socket-Datei verwendet wird. Sie können jedoch stattdessen einen <tt>Localhost-</tt> TCP-Port verwenden, der weniger sicher, aber etwas zuverlässiger ist.<p><footer>
