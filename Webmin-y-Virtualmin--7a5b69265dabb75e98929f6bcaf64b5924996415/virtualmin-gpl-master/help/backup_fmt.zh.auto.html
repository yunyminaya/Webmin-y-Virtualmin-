<header>备份格式</header>此选项控制Virtualmin用于此备份的文件格式。可用的选项有： <dl><dt>单个存档文件<dd>所有虚拟服务器都存储在单个文件中，位于<b>备份目标</b>指定的位置。 <dt>每个服务器一个文件<dd>每个虚拟服务器都备份到其自己的单独文件中，该文件位于<b>备份目标</b>指定的目录中。 <dt>每台服务器一个文件，采用新格式<dd>每个虚拟服务器都备份到自己的单独文件中，但格式与上一个选项不同。这种新格式比较优越，因为它不需要首先在<tt>/tmp</tt>目录中创建一个大文件，从而节省了磁盘空间。 </dl>建议使用最终选项，因为它可以更轻松地还原单个虚拟服务器，并在备份期间节省临时磁盘空间。 <p><footer>
