<header>默认情况下允许服务器端包含吗？ </header>服务器端包含一项Web服务器功能，该功能允许在HTML文件中使用简单的宏指令。它们可用于包括其他HTML文件，设置和显示变量的内容，以及使用<tt>if</tt>语句控制页面上显示的内容。与诸如PHP或Perl的完整脚本语言相比，它们提供了一种创建动态页面的简单方法。 <p>此设置确定在创建，禁用或使新虚拟服务器在Web服务器上使用全局默认设置后，是否启用了SSI。 <p>有关更多信息，请参见<a target=_blank href=http://httpd.apache.org/docs/current/howto/ssi.html>http://httpd.apache.org/docs/current/howto/ssi.html上</a>的Apache文档。 <p><footer>
