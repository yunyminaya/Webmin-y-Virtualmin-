<header>Gesamtkontingent für gesamten Server</header> Jede Domäne hat ihr eigenes Kontingent für die Speicherplatznutzung. Dieses Kontingent begrenzt die kombinierte Nutzung aller Benutzer innerhalb der Domäne. Jeder Benutzer innerhalb der Domäne kann auch über eigene individuelle Kontingente verfügen.<hr>
