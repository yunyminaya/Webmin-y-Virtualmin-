<header> Ukládejte uživatele a skupiny </header> Virtualmin podporuje ukládání uživatelů v místních souborech, jako jsou <tt>passwd</tt> , <tt>shadow</tt> a <tt>group</tt> v adresáři <tt>/etc</tt> nebo v LDAP databázi. LDAP musí být již správně nakonfigurován v modulu Webmin <em>Users and Groups LDAP</em> . <footer>
