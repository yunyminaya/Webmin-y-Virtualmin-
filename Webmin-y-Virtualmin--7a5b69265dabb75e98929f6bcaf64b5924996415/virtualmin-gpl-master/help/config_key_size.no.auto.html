<header> Standard SSL-nøkkelstørrelse </header> Som standard vil Virtualmin opprette SSL-nøkler for virtuelle servere som er 2048 biter lange. Siden dette kanskje ikke er sikkert nok for noen brukere eller applikasjoner, kan denne innstillingen brukes til å spesifisere en større størrelse, for eksempel 4096. <p><footer>
