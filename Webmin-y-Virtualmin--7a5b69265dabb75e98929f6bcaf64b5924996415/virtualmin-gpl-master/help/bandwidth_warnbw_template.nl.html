<header>Te versturen email bericht zodra limiet bereikt word</header>

Indien het versturen van een waarschuwings bericht is aangezet, zal de hier opgegeven tekst
worden verstuurd. U mag de standaard Virtualmin variabelen gebruiken maar ook variabelen
zoals BW_PERIOD, BW_LIMIT, BW_USAGE, en BW_PERCENT.
