<header> Příkaz komprese Bzip2 </header> Pokud je ve vašem systému nainstalován vícevláknový příkaz komprese bzip2 <tt>pbzip2</tt> , lze tuto možnost použít, aby jej Virtualmin použil. Na víceprocesorovém nebo vícejádrovém systému běží rychleji než běžný <tt>bzip2</tt> (a téměř stejně rychle jako gzip), ale celkově využívá více CPU. <p><footer>
