<header> Дополнительные параметры пула FPM </header> Это поле можно использовать для ввода дополнительных директив, которые будут добавлены в файл конфигурации пула FPM для новых виртуальных серверов. Поскольку Virtualmin не проверяет эти параметры, они должны использоваться только экспертами. <p><footer>
