<header>外部IP地址</header>如果您的Virtualmin服務器位於內部專用網絡上，並且所有HTTP通信都通過防火牆或代理轉發到該服務器，則應將此字段設置為可從外部訪問它的IP地址，例如防火牆或路由器的IP地址。設置此選項後，輸入的地址將用於所有通常包含真實地址的DNS記錄，例如<tt>www</tt> ， <tt>mail</tt>和<tt>ftp</tt> 。 <p>默認情況下，為此虛擬服務器自動生成的DNS記錄將包含Virtualmin為其分配的IP地址。但是，在某些情況下，該地址實際上可能不是您希望Internet上的Web和郵件客戶端連接的地址。 <p><footer>
