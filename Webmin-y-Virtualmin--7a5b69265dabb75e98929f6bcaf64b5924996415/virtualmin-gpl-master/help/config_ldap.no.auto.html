<header> Lagre brukere og grupper </header> Virtualmin støtter lagring av brukere i enten lokale filer, som <tt>passwd</tt> , <tt>shadow</tt> og <tt>group</tt> i katalogen <tt>/etc</tt> , eller i en LDAP-database. LDAP må allerede konfigureres riktig i <em>LDAP brukere og grupper</em> Webmin-modulen. <footer>
