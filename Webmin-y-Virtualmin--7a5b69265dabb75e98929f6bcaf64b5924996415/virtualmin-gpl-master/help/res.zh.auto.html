<header>资源限制</header>该页面允许您定义适用于此虚拟服务器和所有子服务器的CPU和内存使用限制。限制适用于两个PHP脚本，并且命令通过SSH登录运行。它们可用于防止任何一个域所有者用叉炸弹或使用过多RAM的命令使系统过载。 <p>可用的限制类型为： <br><dl><dt> <b>最大进程数</b> <dd>尝试启动以服务器的Unix用户身份运行的进程超过此处设置的限制将失败。这也适用于并发PHP脚本。 <p><dt> <b>每个进程的最大大小</b> <dd>任何尝试分配该限制更多内存的单个进程都将被终止。但是，服务器拥有的所有进程的总数仍可以超过限制。 <p><dt> <b>每个进程的最大CPU时间</b> <dd>实际使用CPU的时间（不等待IO或休眠）超过此限制的任何进程都将被杀死。 <p></dl><footer>
