<header>网络邮件重定向的URL </header>默认情况下，Virtualmin会将请求<tt>http://webmail.thedomain.com</tt>重定向到同一系统上的Usermin，如<tt>https://thedomain.com:20000/</tt> 。但是，该字段可用于将重定向URL更改为您拥有SSL证书的所有域的单个主机名，例如<tt>https://webmail.yourcompany.com:20000/</tt> 。或者，您也可以输入<tt>http://www.${DOM}/squirrelmail/</tt>类的URL重定向到同一域上的另一个Webmail应用程序。 <p><footer>
