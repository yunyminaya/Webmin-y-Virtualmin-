<header> Referanse til overvåking av båndbredde </header><p> Båndbreddeovervåking er en standardfunksjon i Virtualmin, slik at administratoren kan begrense bruken av båndbredden eller ganske enkelt varsle brukere og administratorer når et domene nærmer seg og har overgått den tildelte nettverksbåndbredden. </p>
