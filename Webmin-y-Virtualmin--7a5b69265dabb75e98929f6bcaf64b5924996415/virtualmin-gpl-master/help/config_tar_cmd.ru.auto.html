<header> Полный путь к команде tar </header> По умолчанию Virtualmin будет использовать первую команду с именем <tt>tar</tt> , найденную в пути поиска программ для резервного копирования. Однако вы можете указать альтернативную команду, используя это поле, например GNU TAR, которая обычно имеет имя команды <tt>gtar</tt> . <p><footer>
