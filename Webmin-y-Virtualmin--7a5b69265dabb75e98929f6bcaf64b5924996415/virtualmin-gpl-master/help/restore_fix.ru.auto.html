<header> Просто повторно импортировать данные сервера? </header> Этот параметр должен быть установлен в «<b>Да»</b> только в том случае, если файл данных сервера в <tt>/etc/webmin/virtual-server/domains</tt> был удален и вы хотите восстановить его. Это может произойти, если Webmin не был установлен. <p><footer>
