<header>将admin.domain重定向到Usermin？ </header>当此字段设置为“ <b>是”</b> （默认情况下）时，任何新的虚拟服务器都将在其DNS域中添加一个<tt>admin</tt>条目，其IP地址与该服务器的网站相同。访问<tt>http://admin.thedomain.com/</tt> ，浏览器将重定向到同一域的端口10000上的Virtualmin，以访问管理Web界面。 <p>如果要对Virtualmin访问使用其他URL（例如您拥有SSL证书的URL），则可以在以下<b>URL中为管理员重定向</b>字段配置重定向URL。 <p><footer>
