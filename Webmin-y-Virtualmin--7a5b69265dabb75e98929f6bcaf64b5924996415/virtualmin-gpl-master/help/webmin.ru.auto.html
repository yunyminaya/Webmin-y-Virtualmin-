<header> Создать Webmin логин? </header> Если выбрано, будет создан пользователь Webmin с тем же именем пользователя и паролем, что и у пользователя Unix, которому принадлежит этот домен. Этот пользователь сможет использовать Webmin для управления веб-сайтом домена, доменом DNS и базами данных, если он включен. <hr>
