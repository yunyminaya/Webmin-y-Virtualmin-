<header> Uživatelé Qmail LDAP jsou také Unixovými uživateli? </header> Pokud uživatelé v databázi LDAP budou mít také uživatelské účty UNIX, vyberte Ano. Uživatelé musí mít systémové účty UNIX, aby mohli používat služby shellu nebo FTP, i když v mnoha prostředích je tato úroveň přístupu zbytečná a nežádoucí. <footer>
