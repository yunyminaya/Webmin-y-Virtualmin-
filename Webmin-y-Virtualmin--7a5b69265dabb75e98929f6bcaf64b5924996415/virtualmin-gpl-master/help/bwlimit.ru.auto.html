<header> Ограничение пропускной способности </header> Когда этот параметр установлен, он определяет предел пропускной способности, выше которого владелец сервера будет уведомлен в случае превышения. Дополнительные ограничивающие параметры могут быть установлены на странице <b>мониторинга пропускной способности</b> . <hr>
