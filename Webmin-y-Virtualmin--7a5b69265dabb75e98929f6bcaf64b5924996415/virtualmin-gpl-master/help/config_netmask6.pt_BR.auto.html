<header> Tamanho da máscara de rede para endereços IPv6 </header> Quando o Virtualmin adiciona um endereço IPv6 a um servidor virtual, o tamanho da máscara de rede será definido com base nesse campo de configuração. Por padrão, um tamanho de 64 bits será usado, o que é adequado para a maioria das redes. <p><footer>
