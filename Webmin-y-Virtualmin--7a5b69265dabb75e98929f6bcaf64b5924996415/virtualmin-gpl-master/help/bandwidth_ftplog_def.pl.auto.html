<header> Plik dziennika serwera FTP </header> Jeśli usługa FTP jest świadczona, możesz uwzględnić wykorzystanie przepustowości dla usługi FTP, określając tutaj ogólnosystemowy plik dziennika FTP. Jeśli nie zostanie określony, użycie FTP (jeśli występuje) nie będzie uwzględniane w obliczeniach przepustowości.
