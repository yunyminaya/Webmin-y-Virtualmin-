<header> Grupa Webmin dla właścicieli domen </header> To pole pozwala wybrać grupę Webmin, do której będzie należeć login Webmin dla właścicieli serwerów wirtualnych. Grupy można definiować w <b>Webmin</b> -&gt; <b>Użytkownicy Webmin</b> i można ich używać do przypisywania dodatkowych modułów i uprawnień użytkownikom Virtualmin. <p><footer>
