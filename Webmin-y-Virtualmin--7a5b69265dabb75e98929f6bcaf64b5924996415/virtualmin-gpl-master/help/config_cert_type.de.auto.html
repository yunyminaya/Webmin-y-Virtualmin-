<header> Standard-SSL-Zertifikat-Hash </header> Sofern zu einem Zeitpunkt der Zertifizierungserstellung kein anderer Hash-Typ ausgewählt wird, wird das hier ausgewählte Format für alle neuen Zertifikate verwendet. SHA2 wird empfohlen, da es sicherer ist, SHA1 ist jedoch aus Kompatibilitätsgründen verfügbar. <p><footer>
