<header> MySQLサーバー</header>このページでは、Virtualminドメインで使用するために、リモートシステム上の追加のMySQLサーバーまたはシステム上の追加のインストールを定義できます。これを使用して、MySQLホスティングを別のサーバーにオフロードしたり、別のクライアントに対してMySQLの複数のバージョンをサポートしたりできます。 <p>新しいリモートMySQLサーバーを追加するには、ページの下部にあるforを使用します。以前に定義したサーバーをリストから削除するには、リストの横にあるチェックボックスをオンにして、[ <b>選択項目</b>を<b>削除</b> ]ボタンをクリックします。 <p><footer>
