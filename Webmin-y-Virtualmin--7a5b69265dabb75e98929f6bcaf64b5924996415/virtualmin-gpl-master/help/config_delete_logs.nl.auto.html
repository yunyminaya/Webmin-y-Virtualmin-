<header> Logboeken verwijderen bij het verwijderen van geplande back-ups? </header> Standaard bewaart Virtualmin de logs van eerdere back-ups, zelfs nadat de geplande back-up die ze heeft gemaakt, is verwijderd. U kunt echter het opschonen van oude logboeken forceren door deze instelling te wijzigen in <b>Ja</b> . <p><footer>
