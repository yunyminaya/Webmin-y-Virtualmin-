<header> Подкаталог для статистики Webalizer </header> Если анализ отчетов журнала Webalizer включен, этот параметр будет указывать, где создаются отчеты. По умолчанию они отображаются в &quot;public_html / stats&quot; и могут быть просмотрены в каталоге &quot;/ stats&quot; в домене с помощью веб-браузера.
