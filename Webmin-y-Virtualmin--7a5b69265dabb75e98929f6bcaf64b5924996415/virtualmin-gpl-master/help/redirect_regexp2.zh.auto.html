<header>将子目录重定向到</header>此选项控制源 URL 路径下的路径如何重定向。例如，如果源路径为<tt>/foo</tt>并且目标路径为<tt>http://foo.com</tt>则选项的含义为：<p><ul><li><b>目标 URL 下的同一子目录</b><br>对<tt>/foo/bar</tt>请求将被重定向到<tt>http://foo.com/bar</tt><p><li><b>只是目标网址</b><br>对<tt>/foo/bar</tt>请求将被重定向到<tt>http://foo.com</tt><p><li><b>忽略子目录</b><br>对<tt>/foo/bar</tt>请求根本不会被重定向，只有对<tt>/foo</tt>请求才会被重定向。</ul><footer>
