<header> Dołącz stare obrócone dzienniki </header> Jeśli ta opcja jest włączona, Virtualmin będzie również zawierać dane z obróconych dzienników. Jeśli dzienniki są obracane więcej niż raz w miesiącu, co jest bardzo częste, może być konieczne zgromadzenie dokładnych danych o wykorzystaniu przepustowości.
