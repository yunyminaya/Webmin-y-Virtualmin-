<header> HTTP-viderekoblingstype </header> Som standard bruker Apache 302 HTTP-statuskode for viderekoblinger til andre nettsteder, men dette feltet kan brukes til å tilpasse koden avhengig av hvorfor omdirigering blir lagt til. Dette alternativet har bare effekt når destinasjonen &quot;URL på et annet nettsted&quot; er valgt. <p><footer>
