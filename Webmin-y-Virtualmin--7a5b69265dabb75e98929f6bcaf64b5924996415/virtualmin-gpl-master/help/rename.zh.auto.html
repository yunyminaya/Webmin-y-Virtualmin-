<header>更改域名</header>该表格可用于更改现有虚拟服务器的域名。默认情况下，假设用户名和主目录基于新域，它们也将进行调整以匹配新域。 <p>它也可以用于更改管理用户名或主目录，而不用完全不更改域名，例如，如果要移至新的基本目录。但是，只有主管理员才能更改用户名或将房屋移到任意位置。 <p>默认情况下，不重命名域中的现有邮箱用户，以便其IMAP登录情景。您可以通过设置<b>更改邮箱名称后缀</b>来强制<b>更改。</b>至<b>自动选择</b> 。即使未更改域名，此字段也可用于将后缀更改为所需的任何内容。 <p>如果域对邮箱使用<tt>username@domain.com</tt>格式，则仅当实际域名更改时，用户才会重命名。 <p><footer>
