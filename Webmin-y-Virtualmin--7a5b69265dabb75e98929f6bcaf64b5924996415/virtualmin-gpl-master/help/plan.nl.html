<header>Account plan</header>

Het account plan bepaald de limieten op mailboxen, databases, aliassen,
functies en sub-servers die worden toegevoegd aan deze virtuele server
eigenaar. Plannen kunnen worden aangemaakt en worden bewerkt op de
<b>Account Plannen</b> pagina onder <b>Systeem Instellingen</b>. <p>
