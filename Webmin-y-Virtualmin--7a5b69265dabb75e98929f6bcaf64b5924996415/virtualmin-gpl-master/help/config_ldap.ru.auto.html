<header> Хранить пользователей и группы </header> Virtualmin поддерживает хранение пользователей в локальных файлах, таких как <tt>passwd</tt> , <tt>shadow</tt> и <tt>group</tt> в каталоге <tt>/etc</tt> , или в базе данных LDAP. LDAP уже должен быть правильно настроен в модуле Webmin <em>пользователей и групп LDAP</em> . <footer>
