<header> Úplná cesta k příkazu tar </header> Ve výchozím nastavení Virtualmin použije první příkaz s názvem <tt>tar</tt> , který najde na cestě hledání programu pro zálohy. Pomocí tohoto pole však můžete určit alternativní příkaz, například GNU TAR, který má obvykle název příkazu <tt>gtar</tt> . <p><footer>
