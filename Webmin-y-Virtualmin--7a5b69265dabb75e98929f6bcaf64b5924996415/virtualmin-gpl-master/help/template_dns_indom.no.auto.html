<header> Opprette NS-poster i serverens domene? </header> Når dette alternativet er satt til <b>Ja</b> , vil <tt>NS</tt> postene som er lagt til i det nye DNS-domenet, peke på adresser i selve domenet, kalt <tt>ns1</tt> , <tt>ns2</tt> og så videre. Tilsvarende <tt>A</tt> poster vil bli opprettet med riktige IP-adresser for de konfigurerte navneserverne. <p><footer>
