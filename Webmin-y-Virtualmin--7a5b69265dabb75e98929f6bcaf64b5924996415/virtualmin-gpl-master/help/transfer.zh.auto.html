<header>传输虚拟服务器</header>该页面可用于将虚拟服务器（以及任何子服务器或别名）发送到另一个运行Virtualmin的系统。传输过程使用Virtualmin的备份和还原功能，并将包括所有主目录内容，数据库，DNS记录和其他配置。 <p>除非您具有无密码的SSH身份验证设置，否则必须在“目标系统的<b>主机名”</b>字段中输入目标系统的主机名或IP地址，并<b>填写“目标系统</b>的<b>根密码”</b>字段。 <p>默认情况下，域将被简单地复制到新系统。但是，通过从源系统中删除服务器，可以使用<b>“转移后</b>执行的<b>操作”</b>字段来移动它。如果源和目标都共享群集DNS服务器，或者彼此是辅助名称服务器，则这是必需的。 <p><footer>
