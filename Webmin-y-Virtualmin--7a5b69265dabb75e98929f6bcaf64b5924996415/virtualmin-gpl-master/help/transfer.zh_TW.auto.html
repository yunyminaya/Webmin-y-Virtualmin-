<header>傳輸虛擬服務器</header>該頁面可用於將虛擬服務器（以及任何子服務器或別名）發送到另一個運行Virtualmin的系統。傳輸過程使用Virtualmin的備份和還原功能，並將包括所有主目錄內容，數據庫，DNS記錄和其他配置。 <p>除非您具有無密碼的SSH身份驗證設置，否則必須在“目標系統的<b>主機名”</b>字段中輸入目標系統的主機名或IP地址，並<b>填寫“目標系統</b>的<b>根密碼”</b>字段。 <p>默認情況下，域將被簡單地複製到新系統。但是，通過從源系統中刪除服務器，可以使用<b>“轉移後</b>執行的<b>操作”</b>字段來移動它。如果源和目標都共享群集DNS服務器，或者彼此是輔助名稱服務器，則這是必需的。 <p><footer>
