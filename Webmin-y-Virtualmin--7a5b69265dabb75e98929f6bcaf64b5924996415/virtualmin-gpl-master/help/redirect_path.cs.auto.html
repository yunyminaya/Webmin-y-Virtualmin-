<header> Cesta zdrojové adresy URL </header> Toto pole nastaví URL, která bude přesměrována, což je vždy cesta na vybraném virtuálním serveru. Pokud byste sem tedy zadali <tt>/google</tt> a vaše doména byla <tt>example.com</tt> , přesměrovaná adresa URL by byla <tt>http://www.example.com/google</tt> . <p><footer>
