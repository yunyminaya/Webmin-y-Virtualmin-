<header> Kolumny funkcji do pokazania </header> W tym polu można uwzględnić kolumny pokazujące, które funkcje są włączone dla każdego serwera wirtualnego na stronie <b>Lista serwerów wirtualnych</b> . Zawsze pojawiają się one za kolumną i zawierają szczegółowe informacje o serwerze, takie jak nazwa domeny, opis i kwoty. <p><footer>
