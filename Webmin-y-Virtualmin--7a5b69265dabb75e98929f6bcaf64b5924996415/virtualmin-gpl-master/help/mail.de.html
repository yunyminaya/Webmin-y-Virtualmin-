<header>Mail-Server f&uuml;r die Domain einrichten?</header>

Wenn dieses ausgew&auml;hlt ist, dann wird der vorhandene eMail-Server dahingehend konfiguriert, da&szlig; er eMails f&uuml;r die anzulegende/angelegte Domain akzeptiert. Ebenso wird das eMail-Management f&uuml;r diese Domain eingeschaltet.
