<header>Ďalšie parametre len pre príkaz scp</header> Keď Virtualmin vykoná vzdialenú zálohu alebo obnovu pomocou SCP, použije na prenos súborov príkaz <tt>scp</tt> . Toto pole vám umožňuje zadať ďalšie parametre iba pre príkaz <tt>scp</tt> , ako napríklad <tt>-O</tt> na použitie staršej verzie protokolu.<p><footer>
