<header>Uren tussen verzamelen</header>

Standaard zal Virtualmin ieder uur de log files controleren om statistieken
te maken voor het bandbreedte verbruik. U kunt deze interval verlagen met
gebruik van dit veld indien per uur te vaak is, bijvoorbeeld voor een te
hoge CPU belasting door de <tt>bw.pl</tt> cron taak. <p>
