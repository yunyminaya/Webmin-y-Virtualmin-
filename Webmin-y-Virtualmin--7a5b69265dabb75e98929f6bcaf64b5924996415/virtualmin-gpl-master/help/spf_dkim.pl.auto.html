<header>Dodać rekordy poczty identyfikacyjnej DomainKeys?</header> Domyślnie to, czy rekordy DKIM są dodawane do tej domeny, czy nie, zależy od konfiguracji globalnej na stronie <b>Poczta identyfikacyjna DomainKeys</b> . Jednakże tego pola można użyć do wymuszonego włączenia lub wyłączenia DKIM dla tej domeny.<p><footer>
