<header> Rangos para la asignación automática de IPv6 </header> Para tener una dirección IPv6 asignada automáticamente para un dominio, debe ingresar un rango de direcciones para asignar desde aquí. Las direcciones inicial y final deben tener el mismo prefijo, como <tt>2001:db8:0:f101::20</tt> a <tt>2001:db8:0:f101::50</tt> . <footer>
