<header>Chemin de l'URL source</header>

Ce champ définit l'URL qui sera redirigé, ce qui est toujours un chemin dans le serveur virtuel sélectionné. Donc, si vous étiez à entrer <tt>/google</tt> ici et votre domaine était <tt>exemple.com</tt>, l'URL redirigé serait <tt>http://www.exemple.com/google</tt>. <p>
