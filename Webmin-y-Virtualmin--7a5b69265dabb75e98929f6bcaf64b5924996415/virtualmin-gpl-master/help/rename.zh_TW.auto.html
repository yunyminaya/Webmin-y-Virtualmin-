<header>更改域名</header>該表格可用於更改現有虛擬服務器的域名。默認情況下，假設用戶名和主目錄基於新域，它們也將進行調整以匹配新域。 <p>它也可以用於更改管理用戶名或主目錄，而不用完全不更改域名，例如，如果要移至新的基本目錄。但是，只有主管理員才能更改用戶名或將房屋移到任意位置。 <p>默認情況下，不重命名域中的現有郵箱用戶，以便其IMAP登錄情景。您可以通過設置<b>更改郵箱名稱後綴</b>來強制<b>更改。</b>至<b>自動選擇</b> 。即使未更改域名，此字段也可用於將後綴更改為所需的任何內容。 <p>如果域對郵箱使用<tt>username@domain.com</tt>格式，則僅當實際域名更改時，用戶才會重命名。 <p><footer>
