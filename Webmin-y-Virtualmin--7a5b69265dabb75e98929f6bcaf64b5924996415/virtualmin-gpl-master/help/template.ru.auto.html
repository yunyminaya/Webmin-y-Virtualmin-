<header> Шаблон сервера </header> Выбранный шаблон определяет конфигурации по умолчанию, используемые для различных функций, таких как конфигурация веб-сайта сервера, записи домена DNS и файлы домашнего каталога. Шаблоны можно создавать и редактировать с помощью значка «<b>Шаблоны серверов</b> » на главной странице модуля. <p><hr>
