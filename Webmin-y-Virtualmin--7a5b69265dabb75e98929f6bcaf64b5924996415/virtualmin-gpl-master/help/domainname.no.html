<header>Domenenavn</header>

Dette er navnet p&aring; domenet som skal opprettes, eller som blir redigert.  Et domenenavn m&aring; best&aring; av bokstaver og tall, og kan ogs&aring; inneholde bindestreker, "-".  understrekinger, "_", andre spesialtegn er <em>ikke</em> tillatt i domenenavn.
