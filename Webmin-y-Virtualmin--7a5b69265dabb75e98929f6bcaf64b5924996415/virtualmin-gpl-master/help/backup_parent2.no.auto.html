<header> Inkluder underservere i sikkerhetskopi? </header> Når dette alternativet er satt til <b>Ja</b> , vil alle under-servere eller aliaser for den valgte virtuelle serveren bli inkludert i sikkerhetskopien. Dette lar deg enkelt lagre hele Virtualmin-kontoen din for sikkerhetskopi eller overføring til et annet system. <p><footer>
