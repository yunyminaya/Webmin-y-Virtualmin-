<header>Können Domänen umbenannt werden?</header> Wenn diese Einschränkung auf „Ja“ gesetzt ist, darf der Serverbesitzer den Domänennamen vorhandener virtueller Server ändern. Die Auswahl von „Nein“ verhindert dies, was im Allgemeinen sinnvoll ist, wenn der Besitzer auch keine eigenen Server erstellen darf.<p><footer>
