<header> Kildens URL-bane </header> Dette feltet angir nettadressen som skal omdirigeres, som alltid er en bane i den valgte virtuelle serveren. Så hvis du skulle angi <tt>/google</tt> her og domenet ditt var <tt>example.com</tt> , ville nettadressen som ble omdirigert være <tt>http://www.example.com/google</tt> . <p><footer>
