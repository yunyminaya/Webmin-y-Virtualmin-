<header> Ścieżka źródłowego adresu URL </header> To pole ustawia adres URL, który zostanie przekierowany, co jest zawsze ścieżką na wybranym serwerze wirtualnym. Jeśli więc wpiszesz <tt>/google</tt> tutaj, a twoją domeną jest <tt>example.com</tt> , przekierowany adres URL to <tt>http://www.example.com/google</tt> . <p><footer>
