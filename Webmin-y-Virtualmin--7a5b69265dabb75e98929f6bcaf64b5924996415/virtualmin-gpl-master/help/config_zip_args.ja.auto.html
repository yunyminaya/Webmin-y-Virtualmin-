<header>圧縮コマンドの追加のコマンドラインパラメーター</header>デフォルトでは、Virtualminは追加のパラメーターなしでバックアップを圧縮するために<tt>gzip</tt>または<tt>bzip2</tt>コマンドを実行します。つまり、デフォルトの圧縮レベルとフォーマットが使用されます。ただし、次のような追加のパラメータ、入力するには、このフィールドを使用することができます<tt>--fast</tt>お使いのバックアップが（より多くのスペースを必要とする費用で）より速く走らせるために、 <tt>--best</tt> （CPU時間のコストで）より高い圧縮を得るために、または<tt>--rsyncable</tt>を使用すると、ファイルをより簡単に複製できます。 <p><footer>
