<header>電子郵件灰名單</header>該頁面允許您在郵件服務器上啟用入站電子郵件的灰名單，通過強制發送郵件服務器在首次看到它們時重試發送，從而減少垃圾郵件。真實郵件服務器會在短暫的延遲後重試，但是垃圾郵件發送者操作的服務器通常不會。因此，仍然可以發送合法電子郵件，但不會發送垃圾郵件。 <p>啟用灰名單功能後，此頁面還將顯示不包括在灰名單中的客戶端郵件服務器和收件人電子郵件地址的列表。您可以通過單擊對其進行編輯，也可以使用“ <b>添加”</b>鏈接來創建一個新條目。選中白名單條目旁邊的框，然後單擊頁面底部的“ <b>刪除選定的內容”</b>按鈕，可以將其<b>刪除</b> 。 <p><footer>
