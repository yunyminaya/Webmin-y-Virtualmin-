<header> Spouštět CGI skripty jako vlastník domény? </header> Pokud je tato možnost nastavena na <b>Ano</b> , budou všechny běžné skripty CGI na tomto virtuálním serveru spuštěny s oprávněními vlastníka serveru. Z bezpečnostních důvodů by to mělo být téměř vždy povoleno, pokud váš server nepoužívá pouze jedna osoba. <p><footer>
