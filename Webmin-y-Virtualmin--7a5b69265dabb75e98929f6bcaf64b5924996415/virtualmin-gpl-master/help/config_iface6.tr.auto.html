<header> IPv6 adresleri için ağ arabirimi </header> Virtualmin bir sanal sunucu için bir IPv6 adresi eklediğinde, buraya girilen arabirime ( <tt>eth1</tt> gibi) eklenir. Herhangi bir arabirim adı belirtilmezse, otomatik olarak algılanan IPv4 arabirimi kullanılır. Bu genellikle sistemdeki ilk Ethernet arabirimidir. <p><footer>
