<header>Webalizer voor web logs?</header>

Wanneer deze optie is aangezet zal Webalizer iedere 24 uur een rapport genereren 
op de website log files. Het rapport word geplaatst in de <tt>~/public_html/stats</tt>
en de domein web log's worden na iedere update verkleind om harddisk ruimte te
besparen. <p>
