# Configuración SSL/TLS para Postfix
# Integrada con sistema avanzado de certificados

# Configuración SMTP SSL/TLS
smtpd_tls_cert_file = /etc/letsencrypt/live/localhost/fullchain.pem
smtpd_tls_key_file = /etc/letsencrypt/live/localhost/privkey.pem
smtpd_tls_CAfile = /etc/letsencrypt/live/localhost/chain.pem

# Requerir TLS para envío
smtpd_tls_security_level = may
smtpd_tls_auth_only = yes

# Configuración de cifrados
smtpd_tls_mandatory_ciphers = high
smtpd_tls_ciphers = high
smtpd_tls_exclude_ciphers = aNULL, MD5

# Configuración de protocolos
smtpd_tls_protocols = !SSLv2, !SSLv3, !TLSv1, !TLSv1.1

# OCSP Stapling
smtpd_tls_ocsp_path = /var/spool/postfix/ocsp

# Configuración para clientes
smtp_tls_security_level = may
smtp_tls_ciphers = high
smtp_tls_protocols = !SSLv2, !SSLv3, !TLSv1, !TLSv1.1

# Logging SSL
smtpd_tls_loglevel = 1