# Configuración SSL/TLS para Dovecot
# Integrada con sistema avanzado de certificados

# Certificados SSL
ssl_cert = </etc/letsencrypt/live/localhost/fullchain.pem
ssl_key = </etc/letsencrypt/live/localhost/privkey.pem
ssl_ca = </etc/letsencrypt/live/localhost/chain.pem

# Configuración SSL
ssl = required
ssl_min_protocol = TLSv1.2
ssl_cipher_list = ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384
ssl_prefer_server_ciphers = yes

# OCSP Stapling
ssl_ocsp_path = /var/lib/dovecot/ocsp

# Configuración de protocolos
protocols = imap pop3 lmtp

# Configuración IMAPS
service imap-login {
  inet_listener imaps {
    port = 993
    ssl = yes
  }
}

# Configuración POP3S
service pop3-login {
  inet_listener pop3s {
    port = 995
    ssl = yes
  }
}

# Logging SSL
ssl_verbose_logs = no