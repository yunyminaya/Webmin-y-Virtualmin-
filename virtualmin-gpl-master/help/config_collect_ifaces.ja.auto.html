<header>トラフィックグラフのネットワークインターフェイス</header>デフォルトでは、Virtualminは、 <b>システム統計</b>ページのグラフに、すべてのイーサネット、ワイヤレス、およびPPPインターフェイスのネットワークトラフィックの合計を含めます。ただし、ここで入力する特定のインターフェイスにコレクションを制限することができます。これは、システムに内部インターフェイスとインターネットインターフェイスの両方があり、インターネットトラフィックのみに関心がある場合に役立ちます。 <p>インターフェースは<tt>eth1の</tt>ようなLinuxデバイス名として入力する必要があります。 <p><footer>
