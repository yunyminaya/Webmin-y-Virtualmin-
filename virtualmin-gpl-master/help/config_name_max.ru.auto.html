<header> Максимальная длина имени домена для отображения </header> Этот параметр определяет, как долго должно быть разрешено имя домена виртуального сервера, прежде чем оно будет усечено для отображения в списке серверов или в правом меню. Без усечения очень длинные доменные имена могут испортить макет страницы. <p><footer>
