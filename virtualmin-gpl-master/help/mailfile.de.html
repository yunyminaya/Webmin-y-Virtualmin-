<header>Prim&auml;rer Pfad zur Mailbox eines Benutzers</header>

Dies ist der Dateipfad und der Name der Mailbox eines Benutzers. Wenn auf den <b>eMail lesen</b>-Link geklickt wird, dann wird diese Datei eingelesen. So kann der Benutzer dann eMails lesen, schreiben, l&ouml;schen und sogar verschieben.
