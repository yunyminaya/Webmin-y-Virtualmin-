<header>转销商的其他模块</header>此选项使您可以为代理商用户提供<b>Virtualmin Virtual Servers</b>模块之外的其他Webmin功能。使用此选项时要格外小心，因为大多数Webmin模块默认都提供对其所管理服务的危险的完全控制。但是，在某些情况下它可能会非常有用。例如，如果您有一个定制模块来提供特定于您的环境的服务，那么您可能会发现此选项非常有价值。默认情况下，还可以使用非常严格的访问权限来配置许多模块，或者您可以克隆一个模块并使用一组非常特定的功能对其进行配置，以确保所有经销商都可以安全使用该模块。您可以使用<b>Webmin Users</b>模块有选择地向某些转销商用户授予其他特权。 <footer>
