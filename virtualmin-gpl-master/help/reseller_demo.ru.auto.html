<header> Ограничить демонстрационный режим только для чтения? </header> Если эта учетная запись предназначена для демонстрационных целей, вы можете сделать ее доступной только для чтения. Демо-счет позволяет только просматривать различные функции и опции Virtualmin, он не позволяет изменять данные или учетные записи.
