<header> Размер ключа SSL по умолчанию </header> По умолчанию Virtualmin создает ключи SSL для виртуальных серверов длиной 2048 бит. Однако, поскольку это может быть недостаточно безопасно для некоторых пользователей или приложений, этот параметр можно использовать для указания большего размера, например 4096. <p><footer>
