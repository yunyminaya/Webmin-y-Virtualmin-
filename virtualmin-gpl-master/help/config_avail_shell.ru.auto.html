<header>Командная оболочка</header> Эта опция определяет, будет ли владелец домена иметь доступ к модулю Command Shell Webmin. Она позволяет владельцу входить в систему через веб-интерфейс Webmin и выполнять команды оболочки через свой браузер, используя разрешения пользователя Unix сервера.<p><footer>
