<header>管理ユーザー名</header>これは、ドメインの所有者のユーザー名です。 [ <b>自動]</b>に設定したままにすると、名前はドメイン名の最初の部分またはドメイン全体と同じになります。または、選択したカスタムユーザー名を入力することもできます。 <p>このログインは通常、SSHおよびFTPを介してログインし、Webインターフェースを介して仮想サーバーを管理できます。これらすべてのサービスの<b>パスワード</b>は、[ <b>管理パスワード]</b>フィールドに<b>入力されたものになり</b>ます。メールが有効になっている場合、このユーザー名のメールアドレスも仮想サーバーに作成されます。 <p><footer>
