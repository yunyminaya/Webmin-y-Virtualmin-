<header> Szablon serwera </header> Wybrany szablon określa domyślne konfiguracje używane dla różnych funkcji, takich jak konfiguracja strony internetowej serwera, rekordy domeny DNS i pliki katalogu domowego. Szablony można tworzyć i edytować za pomocą ikony <b>Szablony serwera</b> na stronie głównej modułu. <p><hr>
