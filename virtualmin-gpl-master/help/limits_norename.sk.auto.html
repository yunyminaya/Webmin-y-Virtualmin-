<header>Je možné premenovať domény?</header> Ak je toto obmedzenie nastavené na „Áno“, vlastník servera bude môcť zmeniť názov domény existujúcich virtuálnych serverov. Výberom možnosti „Nie“ tomu zabránite, čo je vo všeobecnosti dobrý nápad, ak vlastníkovi nie je dovolené vytvárať si vlastné servery.<p><footer>
