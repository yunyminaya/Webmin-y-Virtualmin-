<header> Caminho do URL de origem </header> Este campo define o URL que será redirecionado, que é sempre um caminho no servidor virtual selecionado. Portanto, se você digitar <tt>/google</tt> aqui e seu domínio for <tt>example.com</tt> , o URL sendo redirecionado será <tt>http://www.example.com/google</tt> . <p><footer>
