<header>新域的BIND DNS記錄</header>創建新域時，將創建一個新區域。您可以自定義在此處創建的記錄。儘管Virtualmin變量將轉換為域的適當值，但該字段需要有效的named.conf條目。您可以將記錄添加到Virtualmin生成的標準記錄中，也可以將Virtualmin記錄完全替換為自己的記錄。有關BIND的更多信息，請查閱Webmin書中的BIND章節。 <p><include subs>如果要創建自己的SOA記錄，則替換<tt><b>${CURRENT_YEAR}</b></tt> ， <tt><b>${CURRENT_MONTH}</b></tt>和<tt><b>${CURRENT_DAY}</b></tt>也可能有用。 <p><footer>
