<header>Bron URL pad</header>

Dit veld stelt de URL in die word omgeleid, wat altijd een pad is in de
geselecteerde virtuele server. Dus wanneer u hier <tt>/google</tt> invult
en uw domein is <tt>voorbeeld.com</tt>, zal de URL die word omgeleid
<tt>http://www.voorbeeld.com/google</tt> zijn. <p>
