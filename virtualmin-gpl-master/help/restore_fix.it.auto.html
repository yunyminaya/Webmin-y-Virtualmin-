<header> Basta reimportare i dettagli del server? </header> Questa opzione deve essere impostata su <b>Sì solo</b> quando il file di dati di un server in <tt>/etc/webmin/virtual-server/domains</tt> è stato eliminato e si desidera ripristinarlo. Ciò potrebbe accadere se Webmin non fosse installato. <p><footer>
