<header> Begrens til servere etter planen </header> Hvis en kontoplan er valgt her, vil bare virtuelle servere på den planen (og deres under-servere) bli inkludert i denne sikkerhetskopien. Dette er nyttig for å lage planlagte sikkerhetskopier som gjelder kunder basert på grenser eller hvor mye de betaler. <p><footer>
