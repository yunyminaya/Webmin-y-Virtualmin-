<header> Intervalos para alocação automática de IPv6 </header> Para que um endereço IPv6 seja alocado automaticamente para um domínio, é necessário inserir um intervalo de endereços para alocar a partir daqui. Os endereços inicial e final precisam ter o mesmo prefixo, como <tt>2001:db8:0:f101::20</tt> a <tt>2001:db8:0:f101::50</tt> . <footer>
