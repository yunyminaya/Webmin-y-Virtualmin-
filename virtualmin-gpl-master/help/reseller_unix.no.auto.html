<header> Opprette FTP / SSH-konto for forhandler? </header> Når den er satt til <b>Ja</b> , vil denne forhandleren få lov til å logge seg på Virtualmin-systemet via SSH og FTP, samt via webgrensesnittet. Dette gjør at forhandleren får tilgang til filer tilknyttet alle administrerte virtuelle servere. <p><footer>
