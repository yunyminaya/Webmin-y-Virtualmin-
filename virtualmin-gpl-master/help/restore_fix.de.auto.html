<header> Serverdetails einfach erneut importieren? </header> Diese Option darf nur auf <b>Ja</b> gesetzt werden, wenn die <tt>/etc/webmin/virtual-server/domains</tt> eines Servers in <tt>/etc/webmin/virtual-server/domains</tt> gelöscht wurde und Sie sie wiederherstellen möchten. Dies kann passieren, wenn Webmin nicht installiert ist. <p><footer>
