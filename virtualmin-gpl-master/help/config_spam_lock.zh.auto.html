<header>一次只运行一个spamassasin进程？ </header>当此字段设置为<b>无</b> ，因为它是在默认情况下，会的Virtualmin如果多封电子邮件在同一时间抵达，同时运行多个进程<tt>的SpamAssassin。</tt>但是，这可能会在小型系统上使用过多的CPU和RAM。如果选择<b>是</b> ，与垃圾邮件过滤任何虚拟服务器上启用将有更新，在一次只能运行一个<tt>SpamAssassin的</tt>拷贝他们的Procmail配置文件。 <p>此限制适用于所有虚拟服务器，因此，即使两条消息同时发送到不同的域，也只会运行一个<tt>垃圾</tt>邮件处理程序。 <p><footer>
