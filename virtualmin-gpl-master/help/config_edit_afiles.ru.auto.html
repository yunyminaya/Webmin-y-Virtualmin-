<header> Можно редактировать псевдонимы и файлы ответов? </header> Если этот параметр включен, владелец домена может создавать и редактировать файл, содержащий список псевдонимов или автоответчик, в своем домашнем каталоге и использовать его в качестве специального назначения для псевдонимов. <footer>
