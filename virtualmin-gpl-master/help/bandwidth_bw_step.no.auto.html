<header> Timer mellom samling </header> Som standard vil Virtualmin sjekke loggfiler hver time for å beregne statistikk for båndbreddeovervåking. Imidlertid kan du øke dette intervallet ved å bruke dette feltet hvis det er for ofte hver time, for eksempel på grunn av høy CPU-belastning på <tt>bw.pl</tt> cron-jobben. <p><footer>
