<header>病毒電子郵件的目的地</header>該字段確定由ClamAV識別為包含病毒的電子郵件發生什麼情況。可用的選項有： <p><dl><dt>拋棄<dd>檢測到的任何病毒將立即刪除。 <dt>寫入標準病毒文件〜/ mail / virus <dd>病毒被寫入標准文件夾以進行手動分析和刪除。 <dt>寫入主目錄下的郵件文件<dd>病毒會保存到您輸入的用戶主目錄下的郵件文件中。要寫入Maildir格式的目錄，請在文件名的末尾添加一個/。 <dt>轉發到電子郵件地址<dd>任何載有病毒的郵件都將轉發到輸入的地址。 <dt>寫入其他文件<dd>病毒將被寫入給定的郵件文件（如果路徑以/結尾，則為目錄），該文件可以在服務器上的任何位置。 </dl><footer>
