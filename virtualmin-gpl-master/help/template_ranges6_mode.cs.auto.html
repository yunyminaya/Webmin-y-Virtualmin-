<header> Rozsahy pro automatické přidělování IPv6 </header> Chcete-li mít automaticky přidělenou adresu IPv6 pro doménu, musíte zadat rozsah adres, které odtud budou přiděleny. Počáteční a koncová adresa musí mít stejnou předponu, jako <tt>2001:db8:0:f101::20</tt> až <tt>2001:db8:0:f101::50</tt> . <footer>
