<header>CGIスクリプト実行モード</header>このオプションは、新しい仮想サーバーで CGI スクリプトがデフォルトで実行されるかどうか、また実行される場合の方法を決定します。可能なオプションは次のとおりです。<ul><li> <b>CGI スクリプトが無効です</b>- スクリプトはまったく実行できません。<li> <b>FCGIwrap サーバー</b>- スクリプトはドメインごとに 1 つずつバックグラウンド サーバー経由で実行されます。<li> <b>suEXEC</b> - スクリプトは Apache <tt>suexec</tt>ラッパーを介して起動されます。このオプションはすべてのシステムでアクセスできるわけではないことに注意してください。</ul><footer>
