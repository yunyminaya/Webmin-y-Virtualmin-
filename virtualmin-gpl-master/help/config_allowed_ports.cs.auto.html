<header>Povolit další porty a procesy</header> Pokud je povolena kontrola neočekávaných portů, můžete nechat Virtualmin ignorovat další aplikační servery zadáním jejich čísel portů nebo názvů procesů zde. Každý řádek může obsahovat jeden port, rozsah portů (např. 1000-1100) nebo název procesu regular express.<p><footer>
