<header> Диапазоны для автоматического распределения IPv6 </header> Чтобы IPv6-адрес автоматически назначался для домена, вам необходимо ввести диапазон адресов, которые будут выделяться отсюда. Начальный и конечный адреса должны иметь одинаковый префикс, например <tt>2001:db8:0:f101::20</tt> до <tt>2001:db8:0:f101::50</tt> . <footer>
