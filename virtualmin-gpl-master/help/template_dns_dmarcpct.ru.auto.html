<header> Процент сообщений для применения политики </header> По умолчанию политика DMARC будет применяться ко всем ошибочным сообщениям из этого домена. Тем не менее, это поле может использоваться для ограничения политики меньшим количеством плохих сообщений - например, как способ тестирования новой политики DMARC. <p><footer>
