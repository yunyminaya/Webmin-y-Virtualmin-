<header> Procent wiadomości do zastosowania zasad </header> Domyślnie zasady DMARC będą miały zastosowanie do wszystkich nieudanych wiadomości z tej domeny. Jednak to pole może być użyte do ograniczenia polityki do mniejszej części złych wiadomości - na przykład jako sposób na przetestowanie nowej polityki DMARC. <p><footer>
