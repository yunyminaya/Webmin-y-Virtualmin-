<header>Prevziať existujúcu zónu pri vytváraní?</header> Ak je vybratý poskytovateľ Cloud DNS, táto možnosť určuje, čo sa stane, ak už u poskytovateľa existuje nová doména. Ak vyberiete <b>Nie</b> , vytvorenie domény zlyhá. Ak však zvolíte <b>Áno</b> , existujúcu doménu bude používať a spravovať Virtualmin.<p><footer>
