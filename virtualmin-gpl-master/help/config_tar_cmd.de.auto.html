<header> Vollständiger Pfad zum Befehl tar </header> Standardmäßig verwendet Virtualmin den ersten Befehl mit dem Namen <tt>tar</tt> , den es im Programmsuchpfad für Sicherungen findet. In diesem Feld können Sie jedoch einen alternativen Befehl angeben, z. B. eine GNU-TAR, die normalerweise den Befehlsnamen <tt>gtar hat</tt> . <p><footer>
