<header> Příkaz ke spuštění po provedení změn v aliasu </header> Tuto možnost lze použít k určení skriptu nebo příkazu, který se má spustit po vytvoření, úpravě nebo odstranění aliasů pošty. Může použít proměnné prostředí ALIAS_FROM, ALIAS_TO a ALIAS_ACTION k určení toho, co bylo změněno a co se s ním stalo. <p><footer>
