<header> DNSSEC imzası etkin mi? </header> Bu alan, bu sunucunun DNS etki alanı için DNS kayıt siteniz tarafından destekleniyorsa istemcilerin kayıtların sahte bir çözümleyici veya MITM saldırısı tarafından değiştirilmediğini doğrulamasına izin veren bir DNSSEC imzası eklemenize veya kaldırmanıza olanak tanır. <p><footer>
