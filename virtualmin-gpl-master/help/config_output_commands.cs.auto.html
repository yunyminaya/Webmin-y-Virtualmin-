<header> Vždy zobrazovat výstup z příkazů pre a post? </header> Ve výchozím nastavení Virtualmin zobrazí výstup z příkazů před nebo po změně virtuálního serveru (výše), pokud selže. Pokud se však změní na <b>Ano</b> , bude vždy zobrazovat výstup, který může obsahovat zprávy pro uživatele. <p><footer>
