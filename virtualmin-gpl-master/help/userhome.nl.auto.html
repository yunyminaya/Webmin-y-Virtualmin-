<header>Startpagina</header> Met dit veld kunt u een aangepaste home directory kiezen voor een domeingebruiker. U wilt bijvoorbeeld dat hun home directory zich in de <tt>public_html</tt> directory bevindt, zodat ze eenvoudig webbestanden kunnen maken. In de meeste gevallen moet dit echter worden ingesteld op &quot;Automatisch&quot;.<p><hr>
