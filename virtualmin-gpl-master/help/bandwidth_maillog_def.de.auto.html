<header> Mailserver-Protokoll </header> Wenn ein Mail-Dienst bereitgestellt wird, können Sie die Bandbreitennutzung für den Mail-Dienst angeben, indem Sie hier den Speicherort des Mail-Protokolls angeben. Wenn keine angegeben ist, wird die E-Mail-Dienstnutzung nicht in die Berechnung der Domänenbandbreite einbezogen.
