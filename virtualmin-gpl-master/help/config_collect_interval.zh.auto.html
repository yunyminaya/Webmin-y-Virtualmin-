<header>状态收集作业运行之间的间隔</header> Virtualmin有一个名为<tt>collectinfo.pl</tt>的后台进程，默认情况下每5分钟从Cron运行一次该进程，以收集用于“系统信息”页面和历史图表的信息。如果这对于您的系统而言过于常见，则可以使用此字段将两次运行之间的间隔延长至30分钟。 <p>或者，选择<b>从不运行</b>以完全关闭此过程。如果您很少以<tt>root</tt>身份登录Virtualmin的Web界面并且从不查看CPU负载和其他统计信息的图表，则此选项将减少系统上的CPU负载。但是，这将导致“系统信息”页面的加载时间更长。 <p><footer>
