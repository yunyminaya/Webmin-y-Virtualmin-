<header> Výchozí velikost klíče SSL </header> Ve výchozím nastavení vytvoří Virtualmin klíče SSL pro virtuální servery, které jsou dlouhé 2048 bitů. Protože to však pro některé uživatele nebo aplikace nemusí být dostatečně bezpečné, lze toto nastavení použít k určení větší velikosti, například 4096. <p><footer>
