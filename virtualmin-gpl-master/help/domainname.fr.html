<header>Nom de domaine</header>

Ceci est le nom du domaine à créé, ou en cours d'édition. Un nom de domaine doit être composé de lettres et de chiffres, avec des tirets optionnels, "-". Trait de soulignement, "_", et d'autres caractères spéciaux ne sont <em>pas</em> autorisés dans les noms de domaine.
