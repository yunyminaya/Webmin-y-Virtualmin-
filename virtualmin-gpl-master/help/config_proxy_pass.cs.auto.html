<header> Povolit vytváření webových stránek určených pouze pro předávání? </header> Virtualmin podporuje „parkování“ domény předáním na jiný web. S touto volbou si můžete vybrat, zda bude předávání probíhat pomocí pravidel ProxyPass v Apache, přes rámeček kolem cílového webu, nebo zcela zakázat funkci. <footer>
