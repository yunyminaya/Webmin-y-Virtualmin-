<header>備份格式</header>此選項控制Virtualmin用於此備份的文件格式。可用的選項有： <dl><dt>單個存檔文件<dd>所有虛擬服務器都存儲在單個文件中，位於<b>備份目標</b>指定的位置。 <dt>每個服務器一個文件<dd>每個虛擬服務器都備份到其自己的單獨文件中，該文件位於<b>備份目標</b>指定的目錄中。 <dt>每台服務器一個文件，採用新格式<dd>每個虛擬服務器都備份到自己的單獨文件中，但格式與上一個選項不同。這種新格式比較優越，因為它不需要首先在<tt>/tmp</tt>目錄中創建一個大文件，從而節省了磁盤空間。 </dl>建議使用最終選項，因為它可以更輕鬆地還原單個虛擬服務器，並在備份期間節省臨時磁盤空間。 <p><footer>
