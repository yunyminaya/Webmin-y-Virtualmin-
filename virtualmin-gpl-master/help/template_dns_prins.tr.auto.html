<header>Bu sistem için NS kaydı eklensin mi?</header> Bu seçenek varsayılan olarak <b>Evet</b> olarak ayarlandığında, yukarıda ayarlanan <b>Birincil DNS sunucusu ana bilgisayar adı</b> için yeni DNS bölgelerine bir NS kaydı eklenecektir. Yalnızca gizli bir birincil ad sunucusu kullanıyorsanız <b>Hayır</b> olarak ayarlanmalıdır.<p><footer>
