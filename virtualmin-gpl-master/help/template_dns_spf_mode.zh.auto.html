<header>添加SPF DNS记录？ </header> SPF或“ <a href="http://open-spf.org/Introduction/">发件人策略框架</a> ”是通过对某些主机可以发送声称来自哪个域的邮件实施一些限制来帮助减少垃圾邮件的一种方法。由于绝大多数垃圾邮件都来自伪造的域名，因此许多人认为，防止垃圾邮件中的伪造域名将减少垃圾邮件的总量。如果启用，Virtualmin将在您的DNS服务器中自动创建SPF记录。该记录可以包含允许使用相关域名发送邮件的特定主机（服务器本身是第一个此类主机，但可以列出任意数量的主机），也可以是通用捕获，即任何主机可以发送声称来自此域的邮件。第二个选项实际上使SPF的目的无效，但提供该选项是为了使用户更容易通过各种ISP邮件服务器从其自己的域“发送”邮件。
