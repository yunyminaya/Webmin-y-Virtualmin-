<header> Velikost bloku nahrání S3 </header> Zálohy S3 větší než 2 GB jsou nahrávány společností Virtualmin do bloků souborů, jejichž velikost je určena touto volbou. Protože existuje limit 10 000 kusů na soubor, nebude výchozí velikost 5 MB dostatečně velká pro zálohy větší než přibližně 48 GB. <p><footer>
