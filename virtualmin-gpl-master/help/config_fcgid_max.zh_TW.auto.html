<header>FCGI 最大執行時間</header>預設情況下，Virtualmin 設定 FastCGI 進程的最大執行時間以符合 PHP 腳本的執行時間，由網域的<tt>php.ini</tt>檔案決定。這可確保 PHP 應用程式的運行時間不會超過預期時間。<p>但是，您可以透過選擇<b>「不在此配置欄位中設定」</b>來停用此行為。或者，您可以透過選擇<b>「時間（以秒為</b>單位）」並輸入數字來為 fastCGI 腳本指定自己的逾時。<p>這是透過設定 Apache <tt>IPCCommTimeout</tt>指令或 Nginx 中的等效指令來實現的。<p><footer>
