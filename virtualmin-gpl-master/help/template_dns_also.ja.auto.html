<header> named.confディレクティブを自動的に追加する</header>デフォルトでは、Virtualminは、BINDの<tt>named.conf</tt>ファイルの新しいドメインのエントリに<tt>also-notify</tt>および<tt>allow-transfer</tt>ブロックを自動的に追加して、既知のDNSスレーブからの転送を通知および許可します。ただし、これらをグローバルに、またはBIND構成のビューレベルで定義している場合は、これらのチェックボックスの1つまたは両方をオフにして、Virtualminがこれらのブロックを自動的に追加しないようにすることができます。 <p><footer>
