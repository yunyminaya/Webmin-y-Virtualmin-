<header>許可するApache SSLプロトコル</header>デフォルトでは、Virtualminは新しいSSLウェブサイトをセットアップするときに、安全でないSSLプロトコルバージョン（TLSv1.1以下）を拒否するようにApacheを設定します。ただし、ここにリストすることにより、独自のプロトコルのリストを指定できます。有効なプロトコルは、 <tt>SSLv2</tt> 、 <tt>SSLv3</tt> 、 <tt>TLSv1</tt> 、 <tt>TLSv1.1</tt>などです。プロトコルを拒否するには、名前の前に<tt>-</tt>付けます。すべてのプロトコルを許可するには、allと入力し<tt>all</tt> 。 <p><footer>
