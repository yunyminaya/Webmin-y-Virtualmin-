<header> Home-Verzeichnis erstellen? </header> Wenn diese Option aktiviert ist, wird ein Verzeichnis für den virtuellen Server erstellt, in dem die Website-Dateien, Postfächer usw. gespeichert werden. Außer wenn nur ein Server für das DNS-Hosting erstellt wird, sollte dieser Wert auf <b>Ja gesetzt werden</b> . <p><footer>
