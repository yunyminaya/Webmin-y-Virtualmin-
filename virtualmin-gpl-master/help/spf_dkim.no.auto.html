<header>Vil du legge til DomainKeys Identified Mail-poster?</header> Som standard bestemmes hvorvidt DKIM-poster legges til dette domenet eller ikke, av den globale konfigurasjonen på <b>DomainKeys Identified Mail-</b> siden. Dette feltet kan imidlertid brukes til å tvinge DKIM på eller av for dette domenet.<p><footer>
