<header>Dodatkowe parametry tylko do polecenia scp</header> Gdy Virtualmin wykonuje zdalną kopię zapasową lub przywracanie przy użyciu SCP, użyje polecenia <tt>scp</tt> do przesłania plików. To pole pozwala określić dodatkowe parametry tylko dla polecenia <tt>scp</tt> , takie jak <tt>-O</tt> , aby użyć starszej wersji protokołu.<p><footer>
