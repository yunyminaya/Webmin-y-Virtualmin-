<header> Full vei til tjærekommando </header> Som standard vil Virtualmin bruke den første kommandoen som heter <tt>tar</tt> som den finner på programsøken for sikkerhetskopier. Du kan imidlertid spesifisere en alternativ kommando ved hjelp av dette feltet, for eksempel en GNU TAR som vanligvis har kommandonavnet <tt>gtar</tt> . <p><footer>
