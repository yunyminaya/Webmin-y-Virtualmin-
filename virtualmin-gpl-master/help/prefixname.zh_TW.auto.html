<header>郵件用戶名的前綴？ </header>默認情況下，Virtualmin會將用戶名或域名的第一部分附加或添加到在該域中創建的所有郵箱用戶之前，以確保沒有用戶名衝突。但是，此字段可用於指定不同的前綴或後綴，如果您的系統的用戶名長度較短（例如FreeBSD），並且默認前綴太長，則此字段很有用。 <p>默認情況下如何選擇前綴取決於“ <b>模塊配置”</b>頁面上“ <b>用戶名中</b>的<b>域名樣式”</b>選項。如果將其設置為<b>Username或domain的第一部分</b> ，則前綴將與域的用戶名和組名相同。如果設置為<b>Full domain name</b> ，它將始終是虛擬服務器的域名。否則，它將是域名的第一部分（除非與另一個域名的前綴衝突）。 <p><hr>
