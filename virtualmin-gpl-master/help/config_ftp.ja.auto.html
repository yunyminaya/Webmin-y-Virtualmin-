<header> ProFTPd IPベースの仮想サーバーが有効になっていますか？ </header>新しいFTP仮想ホストを有効または無効にします。 FTPでは、匿名仮想ドメインのホスティングに新しいIPが必要になることに注意してください。ほとんどのWebサイト所有者はこの機能を必要とせず、ドメイン所有者ファイルへの認証済みFTPアクセスには必要ありません。ただし、一部のドメインで仮想ホスト型匿名FTPアクセスが必要な場合（つまり、ソフトウェア用のFTPファイルサーバーまたは非ログインユーザーのファイルダウンロードを実行している場合）、それを「はい、ただしデフォルトではない」に設定できます。 。 <footer>
