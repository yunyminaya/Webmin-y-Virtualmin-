<header> Síťové rozhraní IPv6 </header> Pokud chcete, aby tento virtuální server měl adresu IPv6 a IPv4, může být toto pole použito pro automatické přiřazení adresy, pokud byly definovány rozsahy přidělení v6. Pokud nebyly v šabloně serveru nastaveny žádné rozsahy, můžete adresu IPv6 zadat ručně. <p><footer>
