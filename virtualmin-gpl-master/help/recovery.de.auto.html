<header> Adresse zur Wiederherstellung des Passworts </header> Wenn ein Benutzer sein Passwort vergisst und die Option zum Zurücksetzen verfügbar ist, bestimmt dieses Feld die Adresse, an die das Passwort gesendet wird. Dies wird normalerweise von Postfachbenutzern selbst in der Usermin-Benutzeroberfläche festgelegt. <p><footer>
