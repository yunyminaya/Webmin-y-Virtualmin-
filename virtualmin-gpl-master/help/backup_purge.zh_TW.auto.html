<header>刪除舊備份</header>如果要備份到其路徑基於備份時間的本地目錄或S3存儲桶，則此選項可用於刪除早於某些天數的備份。這對於減少存儲舊數據所需的磁盤空間量很有用。 <p>但是，僅當備份目標目錄命名為<tt>/backup/%d-%m-%Y</tt>或文件名命名為<tt>/backup/virtualmin-%d-%m-%Y.tar.gz</tt>時，此功能才可用。這是Virtualmin能夠計算出備份過程創建的文件和目錄所必需的。 <p>您還必須選中“ <b>對文件或目錄名稱執行strftime樣式的時間替換</b> ”複選框，否則運行備份時將不轉換備份路徑中的日期和時間代碼。 <p>輸入的最大備份期限以天為單位，但是您可以使用<i>0.25之類的</i>分數來表示四個小時。 <p><footer>
