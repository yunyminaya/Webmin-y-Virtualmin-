<header> Standard-IPv6-Adresse des virtuellen Servers </header> Wenn für einen virtuellen Server eine gemeinsame IPv6-Adresse aktiviert ist, wird standardmäßig die hier eingegebene Adresse verwendet. Wenn keine angegeben ist, wird die erste Adresse auf der ersten Ethernet-Schnittstelle (z. B. <em>eth0</em> ) verwendet. <p><footer>
