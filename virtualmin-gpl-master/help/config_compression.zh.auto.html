<header>备份压缩格式</header>默认情况下，Virtualmin在其备份文件上使用<tt>gzip</tt>压缩。但是，此选项可用于选择节省空间（但占用大量CPU）的<tt>bzip2</tt>格式。您也可以使用未压缩的<tt>tar</tt>格式备份，这对于需要快速备份或正在写入磁带的情况可能很有用。或<tt>zip</tt>格式，在其他操作系统上更易于提取。 <p>仅当将虚拟服务器备份到目录（每个域一个文件）时，才使用此选项。备份到单个文件时，文件名确定压缩格式（如<tt>domains.tar.gz</tt>或<tt>domains.tar</tt> ）。 <p><footer>
