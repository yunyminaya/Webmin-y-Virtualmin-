<header>Vil du legge til NS-post for dette systemet?</header> Når dette alternativet er satt til <b>Ja</b> som standard, vil en NS-post bli lagt til nye DNS-soner for <b>vertsnavnet for Primær DNS-serveren</b> som er angitt ovenfor. Den skal bare settes til <b>Nei</b> hvis du bruker en skjult primær navneserver.<p><footer>
