<header>Oude geroteerde log's toevoegen</header>

Indien dit aanstaat zal Virtualmin ook het data verbruik van geroteerde log's toevoegen. Indien de log's vaker
dan 1 keer in de maand worden geroteerd, wat gebruikelijk is, kan dit noodzakelijk zijn om een nauwkeurige
berekening te maken van het bandbreedte verbruik.
