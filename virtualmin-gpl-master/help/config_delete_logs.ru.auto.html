<header> Удалить журналы при удалении запланированных резервных копий? </header> По умолчанию Virtualmin будет хранить журналы предыдущих резервных копий даже после удаления запланированной резервной копии, которая их создала. Однако вы можете принудительно очистить старые журналы, изменив этот параметр на <b>Да</b> . <p><footer>
