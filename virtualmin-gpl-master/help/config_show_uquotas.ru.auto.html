<header> Квоты для отображения на странице информации о системе </header> На странице «Информация о системе» Virtualmin показаны 10 самых популярных доменов по квоте. Этот параметр определяет, предназначена ли квота для всего домена (включая все почтовые ящики) или только квота, используемая владельцем домена. <p><footer>
