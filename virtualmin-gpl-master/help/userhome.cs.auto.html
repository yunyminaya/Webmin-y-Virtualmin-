<header>Domovský adresář</header> Toto pole vám umožňuje vybrat vlastní domovský adresář pro uživatele domény. Můžete například chtít, aby jejich domovský adresář byl v adresáři <tt>public_html</tt> , aby mohli snadno vytvářet webové soubory. Ve většině případů by však měla být nastavena na „Automaticky“.<p><hr>
