<header> Taille du masque de réseau pour les adresses IPv6 </header> Lorsque Virtualmin ajoute une adresse IPv6 pour un serveur virtuel, la taille du masque de réseau sera définie en fonction de ce champ de configuration. Par défaut, une taille de 64 bits sera utilisée, ce qui convient à la plupart des réseaux. <p><footer>
