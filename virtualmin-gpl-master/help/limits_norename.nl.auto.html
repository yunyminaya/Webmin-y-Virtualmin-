<header>Kan ik domeinnamen wijzigen?</header> Als deze beperking op &quot;Ja&quot; staat, mag de servereigenaar de domeinnaam van bestaande virtuele servers wijzigen. Als u &quot;Nee&quot; selecteert, voorkomt u dit, wat over het algemeen een goed idee is als de eigenaar ook geen eigen servers mag maken.<p><footer>
