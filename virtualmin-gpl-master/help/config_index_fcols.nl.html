<header>Kolommen om functies te tonen</header>

Dit veld kan worden gebruikt om kolommen toe te voegen die tonen welke functies
zijn aangezet voor iedere virtuele server op de <b>Lijst Virtuele Servers</b> pagina.
Dit verschijnt altijd na de kolom voor server details zoals domein naam, omschrijving
en quota's. <p>
