<header>Logrotatie richtlijnen voor nieuwe servers</header>

Deze optie geeft u de mogelijkheid om een eigen logrotatie richtlijn te
specificeren voor een nieuwe virtuele server. De <b>Automatische</b> optie
gebruikt de standaard Virtualmin instellingen, die normaal gesproken in
alle gevallen meer dan goed voldoen. <p>
