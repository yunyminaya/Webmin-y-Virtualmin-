<header>邮件用户名的前缀？ </header>默认情况下，Virtualmin会将用户名或域名的第一部分附加或添加到在此域中创建的所有邮箱用户之前，以确保没有用户名冲突。但是，此字段可用于指定不同的前缀或后缀，如果您的系统的用户名长度较短（例如FreeBSD），并且默认前缀太长，则此字段很有用。 <p>默认情况下如何选择前缀取决于“ <b>模块配置”</b>页面上“ <b>用户名中</b>的<b>域名样式”</b>选项。如果将其设置为<b>Username或domain的第一部分</b> ，则前缀将与域的用户名和组名相同。如果设置为<b>Full domain name</b> ，它将始终是虚拟服务器的域名。否则，它将是域名的第一部分（除非与另一个域名的前缀冲突）。 <p><hr>
