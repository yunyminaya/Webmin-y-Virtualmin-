<header>新しいドメインのMySQLパスワード</header>このオプションは、新しい仮想サーバーの初期MySQLパスワードを制御します。オプションは次のとおりです。 <dl><dt> <b>管理ログインと同期</b> <dd> MySQLのパスワードは、常に仮想サーバーの管理ログインと同じに保たれます。 <p><dt> <b>初期管理ログインと同じ</b> <dd>パスワードは最初は管理ログインと同じですが、管理パスワードが変更されても変更されません。 <p><dt> <b>ランダムに生成する</b> <dd>仮想サーバーが作成されると、ランダムに生成されたMySQLパスワードが選択され、変更されません。 <p></dl><footer>
