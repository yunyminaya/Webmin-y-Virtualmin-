<header>Begrenzung der Anzahl virtueller Server</header> Wenn der Domänenbesitzer über Berechtigungen zum Erstellen von Subservern verfügt, können Sie hier die Anzahl der Subserver begrenzen, die er erstellen kann. Geben Sie <tt>0</tt> ein, um ihm das Recht zum Erstellen von Subservern gänzlich zu verweigern.<p><footer>
