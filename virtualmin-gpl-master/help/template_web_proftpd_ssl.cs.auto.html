<header>Kopírovat certifikáty SSL per-IP do ProFTPd?</header> Když je tato možnost povolena a je vytvořen virtuální server s povoleným SSL a jeho vlastní privátní IP, ProFTPd bude nakonfigurován tak, aby používal SSL certifikát serveru pro připojení k této IP adrese při použití rozšíření protokolu TLS FTP.<p><footer>
