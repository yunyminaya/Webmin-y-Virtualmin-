<header>ローカルユーザーのプライマリグループ</header> Virtualminは、サーバー上のローカルユーザーを管理することもできます。これは、Virtualminを使用してメールとホームWebサイトを管理するだけの場合に役立ちます。少し再構成するだけで、Virtualminは、 &quot;http://www.domain.com/~username&quot;からWebサイトにアクセスできるメールボックス/ Webサイトユーザーを追加するための使いやすいインターフェイスを提供できます。これはVirtualminの主な目的ではありませんが、ISPのメールボックスとWebサイトのメンテナンスを容易にすることができます。 <footer>
