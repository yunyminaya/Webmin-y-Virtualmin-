<header> Vytvořit e-mailovou adresu pro administrátora? </header> Pokud je toto pole nastaveno na <b>Ano</b> , bude administrátorovi vytvořenému pro tuto doménu přidělena také e-mailová adresa v doméně. Součástí poštovní schránky bude vždy uživatelské jméno, takže adresa bude obvykle něco jako <i>foo@foo.com</i> . <p><hr>
