<header>還原服務器的IPv6地址</header>僅在還原系統上當前不存在的虛擬服務器時才使用此設置。默認情況下，Virtualmin將為它分配系統的默認共享IPv6地址（如果它最初位於共享IP上），或者使用原始系統的私有IPv6地址（如果它不在共享地址上）。 <p>如果您要在同一網絡上的兩個系統之間移動域，則此方法很好，但如果不是，則無法通過網絡與恢復的域聯繫。為避免這種情況，請在此字段中選擇“ <b>虛擬的IP分配的IP”</b>或“ <b>虛擬</b> <b>IP的</b> <b>虛擬”</b>選項，Virtualmin會為您選擇一個免費IP，或使用您輸入的IP。 <p><footer>
