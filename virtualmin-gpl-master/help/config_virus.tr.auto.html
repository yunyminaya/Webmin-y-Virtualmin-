<header> Sunucu başına ClamAV virüs filtreleme? </header> Etki alanı başına ClamAV virüs filtrelemesini etkinleştirme veya devre dışı bırakma. ClamAV filtrelemesi sağlamak istemiyorsanız veya sistem çapında bir virüs tarama sistemi yapılandırdıysanız, bu özelliği devre dışı bırakmak isteyebilirsiniz. <footer>
