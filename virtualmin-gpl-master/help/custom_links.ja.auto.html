<header>カスタムリンク</header>カスタムフィールドを使用すると、管理者は、仮想サーバーが選択されたときに左側のフレームに表示される追加リンクを含めることができます。リンクは、このページのリストでタイトルをクリックして編集するか、[ <b>追加]</b>リンクで作成できます。 <p>複数のリンクを定義している場合は、[ <b>移動</b> ]列の矢印を使用してリンクを並べ替えることができます。 <p><hr>ページの下部には、カスタムリンクのカテゴリを入力または変更するためのフォームがあります。これらは、フレーム化されたテーマの展開可能なセクションとして表示されます。各カテゴリに選択されたリンクは、開いているときにセクションヘッダーの下に表示されます。 <p><footer>
