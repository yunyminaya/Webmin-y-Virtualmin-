<header> Netzmaskengröße für IPv6-Adressen </header> Wenn Virtualmin eine IPv6-Adresse für einen virtuellen Server hinzufügt, wird die Netzmaskengröße basierend auf diesem Konfigurationsfeld festgelegt. Standardmäßig wird eine Größe von 64 Bit verwendet, was für die meisten Netzwerke geeignet ist. <p><footer>
