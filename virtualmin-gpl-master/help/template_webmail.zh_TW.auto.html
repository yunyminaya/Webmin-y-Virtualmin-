<header>將webmail.domain重定向到Usermin？ </header>當此字段設置為“ <b>是”</b> （默認情況下）時，任何新的虛擬服務器都將在其DNS域中添加一個<tt>webmail</tt>條目，其IP地址與服務器的網站相同。訪問<tt>http://webmail.thedomain.com/</tt> ，瀏覽器將重定向到同一域上的Usermin，以訪問基於Web的電子郵件。 <p>如果您希望使用Usermin以外的其他Webmail界面（例如Squirrelmail或Roundcube），或者想使用其他URL進行Usermin訪問，則可以在以下<b>URL中為Webmail重定向</b>字段配置重定向URL。 <p><footer>
