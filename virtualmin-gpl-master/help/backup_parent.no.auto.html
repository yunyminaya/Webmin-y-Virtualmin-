<header> Inkluder under-servere til de valgte? </header> Når dette alternativet er merket av, vil også sub-servere, underdomener eller aliaser av de som er valgt ovenfor bli inkludert i sikkerhetskopien. Dette gjør det enkelt å ta sikkerhetskopi av alle domener som eies av en bestemt Virtualmin-bruker. <p><footer>
