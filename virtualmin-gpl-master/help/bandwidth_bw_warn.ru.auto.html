<header> Отправить предупреждение по электронной почте? </header> Если включено, предупреждение будет отправлено, когда использование полосы пропускания приближается к пределу. Если выбрано Да, должен быть указан процент, который указывает процент от предела, при котором будет отправлено предупреждение.
