<header> Områder for automatisk IPv6-tildeling </header> For å få en IPv6-adresse automatisk tildelt for et domene, må du legge inn et utvalg adresser som du vil tildele herfra. Start- og sluttadressene må ha samme prefiks, som <tt>2001:db8:0:f101::20</tt> til <tt>2001:db8:0:f101::50</tt> . <footer>
