<header> Czy można tworzyć i edytować podserwery? </header> Jeśli ta opcja jest włączona, nowy właściciel tego wirtualnego serwera będzie mógł tworzyć dodatkowe serwery pod tym samym loginem administracyjnym. Jeśli zostanie wprowadzony limit, właściciel nie będzie mógł utworzyć więcej niż tyle serwerów. <p><hr>
