<header> Vil du alltid vise utdata fra kommandoene før og etter? </header> Når dette er satt til <b>Ja</b> , vises alltid utdataene fra kommandoer som opprettes før eller etter domene, selv om de ikke mislykkes. Når den er satt til <b>Nei,</b> vises utdata bare hvis kommandoen mislykkes med en utgangsstatus uten null. <p><footer>
