<header>網站預設 HTML 頁面</header>此選項可讓您控制將為新虛擬伺服器建立和顯示的預設頁面。<p>您可以選擇「停用」以跳過建立頁面，或選擇「建立時詢問」以在虛擬伺服器建立期間決定。<p>或者，您可以透過選擇「是，使用網站預設頁面範本」選項來選擇 Virtualmin <a target="_blank"
href="https://www.virtualmin.com/docs/server-components/website-default-page/">網站預設頁面</a>。<p>如果您願意，選擇「是，包含以下內容」可讓您提供自訂 HTML 或文字以用作網頁內容。<footer>
