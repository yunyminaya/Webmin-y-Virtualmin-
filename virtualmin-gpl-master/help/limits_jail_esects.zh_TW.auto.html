<header>Jailkit 啟用的額外部分</header>預設情況下，僅將必要的檔案從 Jailkit 設定部分複製到新的或更新的監獄中。要包含其他文件，請在此處列出<tt>/etc/jailkit/jk_init.ini</tt> nit.ini 中所需的部分。<p> <tt>/etc/jailkit/jk_init.ini</tt> nit.ini 檔案中的部分被命名為<tt>[git]</tt>或<tt>[apacheutils]</tt> 。例如，若要在此網域<em>chroot</em>環境中包含<tt>git</tt>和<tt>apacheutils</tt>部分，請在此欄位中放置<tt>git apacheutils</tt> （以空格分隔）。<p><footer>
