<header> Czy podpis DNSSEC jest włączony? </header> To pole pozwala dodawać lub usuwać podpis DNSSEC dla domeny DNS tego serwera, który, jeśli jest obsługiwany przez rejestratora DNS, umożliwia klientom sprawdzenie, czy rekordy nie zostały zmodyfikowane przez nieuczciwy resolver lub atak MITM. <p><footer>
