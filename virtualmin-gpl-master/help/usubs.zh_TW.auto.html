此處可以使用以下替換。使用模板時，它們將被用戶的實際值替換：<p><table><tr><td> <tt><b>${DOM}</b></tt></td><td>域名，例如<tt>foo.com</tt></td></tr><tr><td> <tt><b>${MAILBOX}</b></tt></td><td>郵箱名稱，如<tt>bob</tt></td></tr><tr><td> <tt><b>${USER}</b></tt></td><td>完整的 IMAP/SMTP 登錄名，例如<tt>bob-foo</tt></td></tr><tr><td> <tt><b>${HOME}</b></tt></td><td>郵箱的主目錄，如<tt>/home/foo/homes/bob</tt></td></tr><tr><td> <tt><b>${PLAINPASS}</b></tt></td><td>新郵箱的密碼</td></tr><tr><td><tt><b>${QUOTA}</b></tt></td><td>分配給新郵箱的磁盤配額</td></tr></table>此外，可以使用<i>${IF-FTP}...${ELSE-FTP}...{$ENDIF-FTP}</i>等條件塊。<p>
