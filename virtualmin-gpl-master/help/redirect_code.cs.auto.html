<header> Typ přesměrování HTTP </header> Ve výchozím nastavení Apache použije stavový kód HTTP 302 pro přesměrování na jiné webové stránky, ale toto pole lze použít k přizpůsobení kódu v závislosti na tom, proč se přesměrování přidává. Tato možnost se projeví, pouze pokud je vybrána destinace „URL na jiném webu“. <p><footer>
