<header>一次只運行一個spamassasin進程？ </header>當此字段設置為<b>無</b> ，因為它是在默認情況下，會的Virtualmin如果多封電子郵件在同一時間抵達，同時運行多個進程<tt>的SpamAssassin。</tt>但是，這可能會在小型系統上使用過多的CPU和RAM。如果選擇<b>是</b> ，與垃圾郵件過濾任何虛擬服務器上啟用將有更新，在一次只能運行一個<tt>SpamAssassin的</tt>拷貝他們的Procmail配置文件。 <p>此限制適用於所有虛擬服務器，因此，即使兩條消息同時發送到不同的域，也只會運行一個<tt>垃圾</tt>郵件處理程序。 <p><footer>
