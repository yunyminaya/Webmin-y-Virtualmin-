<header> Сетевой интерфейс IPv6 </header> Если вы хотите, чтобы этот виртуальный сервер имел адрес IPv6, а также IPv4, это поле можно использовать для автоматического назначения адреса, если были определены диапазоны выделения v6. Если в шаблоне сервера не установлены диапазоны, вы можете ввести адрес IPv6 вручную. <p><footer>
