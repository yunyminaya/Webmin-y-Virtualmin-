<header> Tilleggsparametere til tar-kommando </header> Dette feltet kan brukes til å legge inn stedsspesifikke argumenter for <tt>tar</tt> kommandoen som Virtualmin bruker til sikkerhetskopiering og gjenoppretting. De blir satt inn i begynnelsen av kommandoen, før parametere som <tt>-x</tt> eller <tt>-c</tt> . <p><footer>
