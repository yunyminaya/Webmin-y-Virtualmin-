<header> Разрешить создание сайтов только для пересылки? </header> Virtualmin поддерживает «парковку» домена с переадресацией на другой сайт. С помощью этой опции вы можете выбрать, будет ли пересылка выполняться по правилам ProxyPass в Apache, через рамку вокруг конечного сайта или полностью отключить эту функцию. <footer>
