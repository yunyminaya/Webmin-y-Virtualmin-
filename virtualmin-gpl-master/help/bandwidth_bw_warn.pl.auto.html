<header> Czy wysłać e-mail z ostrzeżeniem? </header> Jeśli ta opcja jest włączona, komunikat ostrzegawczy zostanie wysłany, gdy wykorzystanie przepustowości zbliża się do limitu. W przypadku wybrania opcji Tak należy podać wartość procentową, która wskazuje procent limitu, przy którym zostanie wysłane ostrzeżenie.
