<header>克隆虛擬伺服器</header>此頁面可讓您使用新網域複製現有虛擬伺服器。如果可能，任何與原始網域相關的網頁內容、DNS 記錄、郵箱、郵件別名、資料庫和其他設定都將複製。但是，Web 內容<b>不會</b>以任何方式更改，因此如果虛擬伺服器包含已配置為使用舊伺服器的資料庫或主目錄的 Web 應用程序，則需要在克隆後手動重新配置。<p>複製頂級虛擬伺服器時，您還必須輸入新的使用者名稱和密碼才能擁有新網域。如果伺服器有私有IP位址，則會自動為複製指派新的IP。<p>克隆過程將以新名稱複製與原始網域關聯的任何資料庫，並複製其內容。但是，它可能不會更新安裝到原始網域並配置為使用原始資料庫的所有 Web 應用程式。這必須手動完成。<p><footer>
