<header>添加SPF DNS記錄？ </header> SPF或“ <a href="http://open-spf.org/Introduction/">發件人策略框架</a> ”是通過對某些主機可以發送聲稱來自哪個域的郵件實施一些限制來幫助減少垃圾郵件的一種方法。由於絕大多數垃圾郵件都來自偽造的域名，因此許多人認為，防止垃圾郵件中的偽造域名將減少垃圾郵件的總量。如果啟用，Virtualmin將在您的DNS服務器中自動創建SPF記錄。該記錄可以包含允許使用相關域名發送郵件的特定主機（服務器本身是第一個此類主機，但可以列出任意數量的主機），也可以是通用捕獲，即任何主機可以發送聲稱來自此域的郵件。第二個選項實際上使SPF的目的無效，但提供該選項是為了使用戶更容易通過各種ISP郵件服務器從其自己的域發送郵件。
