<header>新しいゾーン用の追加のnamed.confディレクティブ</header>新しいBIND DNSゾーンが作成されると、このテキストボックスに入力されたディレクティブは、 <tt>named.conf</tt>構成ファイルのゾーンのセクションに追加されます。たとえば、次のように入力して、ゾーン転送を選択したIPアドレスに制限できます。 <pre>
転送を許可する{ 
  1.2.3.4;
  1.2.3.10;
};
</pre>間違いがあるとDNSサーバー全体が機能しなくなる可能性があるため、この機能は、BIND構成形式に精通しているユーザーのみが使用してください。 <p><footer>
