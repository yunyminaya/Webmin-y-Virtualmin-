<header>Domovský adresár</header> Toto pole vám umožňuje vybrať vlastný domovský adresár pre používateľa domény. Môžete napríklad chcieť, aby sa ich domovský adresár nachádzal v adresári <tt>public_html</tt> , aby mohli jednoducho vytvárať webové súbory. Vo väčšine prípadov by však mala byť nastavená na „Automaticky“.<p><hr>
