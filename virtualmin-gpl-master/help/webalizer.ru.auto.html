<header> Настроить Webalizer для веб-журналов? </header> Когда эта опция включена, Webalizer будет настроен на создание отчета о файлах журналов веб-сайтов каждые 24 часа. Отчет будет помещен в <tt>~/public_html/stats</tt> , а веб-журналы доменов будут обрезаться при каждом обновлении отчета для экономии места на диске. <p><hr>
