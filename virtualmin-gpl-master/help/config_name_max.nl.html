<header>Maximum domein naam lengte om te tonen</header>

Deze optie bepaald hoe lang een virtuele server domein naam mag zijn voordat
het word afgekort om te tonen in de server lijst of het menu aan de rechterzijde.
Zonder afkorten zullen extreem lange domein namen de lay-out van de pagina erg
rommelig maken. <p>
