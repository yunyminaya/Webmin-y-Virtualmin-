<header>リモート DNS サーバー</header>このページでは、Webmin を実行しているシステムを DNS サーバーとして登録し、プライマリ Virtualmin システムの代わりにそれらのシステムでゾーンをホストできるようにします。追加するシステムでは、すでに BIND が実行されており、Webmin DNS サーバー モジュールが適切に構成されている必要があります。<p>追加したら、DNS ゾーンをリモート システムに移動したり、リモート システム上に作成したりできます。リモート DNS のみを使用し、このシステム上の BIND サーバーをシャットダウンしてメモリを節約することもできます。<p><footer>
