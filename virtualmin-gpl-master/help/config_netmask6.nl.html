<header>Netmask grote voor IPv6 adressen</header>

Wanneer Virtualmin een IPv6 adres toevoegt voor een virtuele server zal
de netmask grote worden ingesteld op de waarde van dit configuratie veld.
Standaard word een grote van 64 Bit gebruikt, wat bruikbaar is voor de
meeste netwerken. <p>
