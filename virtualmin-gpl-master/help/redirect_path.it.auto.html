<header> Percorso URL di origine </header> Questo campo imposta l&#39;URL che verrà reindirizzato, che è sempre un percorso nel server virtuale selezionato. Quindi, se dovessi inserire <tt>/google</tt> qui e il tuo dominio fosse <tt>example.com</tt> , l&#39;URL da reindirizzare sarebbe <tt>http://www.example.com/google</tt> . <p><footer>
