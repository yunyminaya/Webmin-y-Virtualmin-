<header> Chcete znovu importovat podrobnosti o serveru? </header> Tato možnost musí být nastavena na <b>Ano pouze v</b> případě, že byl odstraněn datový soubor serveru v <tt>/etc/webmin/virtual-server/domains</tt> a chcete jej obnovit. K tomu by mohlo dojít, pokud by Webmin nebyl nainstalován. <p><footer>
