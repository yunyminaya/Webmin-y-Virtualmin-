<header>Kan du endre navn på domener?</header> Hvis denne begrensningen er satt til &quot;Ja&quot;, vil servereieren få lov til å endre domenenavnet til eksisterende virtuelle servere. Å velge &quot;Nei&quot; vil forhindre dette, noe som generelt er en god idé hvis eieren heller ikke har lov til å lage sine egne servere.<p><footer>
