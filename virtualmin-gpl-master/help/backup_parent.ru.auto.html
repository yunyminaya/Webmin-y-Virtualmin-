<header> Включить подсерверы из тех, кто выбран? </header> Если выбран этот параметр, любые субсерверы, субдомены или псевдонимы из указанных выше также будут включены в резервную копию. Это позволяет легко создавать резервные копии всех доменов, принадлежащих конкретному пользователю Virtualmin. <p><footer>
