<header> Tegn for tilfeldige passord </header> Som standard vil tilfeldige genererte passord bare inneholde store og små bokstaver og sifrene 0 til 9. Dette feltet kan imidlertid brukes til å legge inn en alterativ liste over tegn som skal brukes, for eksempel <tt>abcdefghijklmnopqrstuvwxyz_-.0123456789</tt> . <p><footer>
