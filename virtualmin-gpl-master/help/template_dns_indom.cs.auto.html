<header> Vytvořit NS záznamy v doméně serveru? </header> Pokud je tato možnost nastavena na <b>Ano</b> , záznamy <tt>NS</tt> přidané do nové domény DNS budou směřovat na adresy v samotné doméně, pojmenované jako <tt>ns1</tt> , <tt>ns2</tt> atd. Odpovídající <tt>A</tt> záznamy bude vytvořena se správnými IP adres nakonfigurovaných nameserverů. <p><footer>
