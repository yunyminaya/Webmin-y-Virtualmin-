<header>Send oppdatert konto-e-post til</header> Dette alternativet kan brukes til å sende en e-post til den angitte adressen når denne postkassebrukeren oppdateres, for eksempel når passordet eller brukernavnet endres. Hvis alternativet &quot;Ikke send&quot; er valgt, vil ingen e-post bli sendt.<p><footer>
