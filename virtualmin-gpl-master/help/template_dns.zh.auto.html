<header>新域的BIND DNS记录</header>创建新域时，将创建一个新区域。您可以自定义在此处创建的记录。尽管Virtualmin变量将转换为域的适当值，但该字段需要有效的named.conf条目。您可以将记录添加到Virtualmin生成的标准记录中，也可以将Virtualmin记录完全替换为自己的记录。有关BIND的更多信息，请查阅Webmin书中的BIND章节。 <p><include subs>如果要创建自己的SOA记录，则替换<tt><b>${CURRENT_YEAR}</b></tt> ， <tt><b>${CURRENT_MONTH}</b></tt>和<tt><b>${CURRENT_DAY}</b></tt>也可能有用。 <p><footer>
