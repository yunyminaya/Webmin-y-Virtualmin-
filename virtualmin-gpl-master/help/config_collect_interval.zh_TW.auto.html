<header>狀態收集作業運行之間的間隔</header> Virtualmin有一個名為<tt>collectinfo.pl</tt>的後台進程，默認情況下，該進程每隔5分鐘從Cron運行一次，以收集用於“系統信息”頁面和歷史圖表的信息。如果這對於您的系統來說太常見了，則可以使用此字段將運行之間的間隔增加到最多30分鐘。 <p>或者，選擇<b>從不運行</b>以完全關閉此過程。如果您很少以<tt>root</tt>身份登錄Virtualmin的Web界面並且從不查看CPU負載和其他統計數據的圖表，則此選項將減少系統上的CPU負載。但是，這將導致“系統信息”頁面的加載時間更長。 <p><footer>
