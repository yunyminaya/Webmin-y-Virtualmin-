<header> Czy utworzyć adres e-mail dla użytkownika administracyjnego? </header> Jeśli to pole jest ustawione na <b>Tak</b> , użytkownik administracyjny utworzony dla tej domeny otrzyma również adres e-mail w domenie. Częścią adresu skrzynki pocztowej zawsze będzie nazwa użytkownika, więc zwykle będzie to adres <i>foo@foo.com</i> . <p><hr>
