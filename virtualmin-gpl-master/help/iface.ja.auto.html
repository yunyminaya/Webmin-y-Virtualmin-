<header>ネットワークインターフェース</header> IPベースの仮想ホスト（SSL Webサイトまたは仮想FTPホスティングに必要）をセットアップする場合は、このオプションを[ <b>IP</b>および未使用アドレスを入力した<b>仮想インターフェース</b> ]に設定する必要があります。 Virtualminは、サーバーの作成時にシステムでこのIPをアクティブにし、サーバーに関連付けます。 <p> [ <b>共有</b> ]オプションが選択されている場合、システムのプライマリネットワークインターフェースアドレスが、このサーバーのWebサイトとDNSドメインに使用されます。 <p><footer>
