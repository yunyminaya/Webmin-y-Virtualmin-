<header> Czy można tworzyć i edytować sprzedawców? </header> Domyślnie sprzedawcy nie mogą edytować kont innych użytkowników ani tworzyć nowych sprzedawców. Jeśli jednak ta opcja jest ustawiona na <b>Tak,</b> ten sprzedawca będzie miał taką samą moc w stosunku do innych sprzedawców, jak administrator główny. <p><footer>
