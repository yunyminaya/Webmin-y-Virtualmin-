<header>Katalog domowy</header> To pole pozwala wybrać niestandardowy katalog domowy dla użytkownika domeny. Na przykład możesz chcieć, aby ich katalog domowy znajdował się w katalogu <tt>public_html</tt> , aby mogli łatwo tworzyć pliki internetowe. Jednak w większości przypadków powinno być ustawione na „Automatyczne”.<p><hr>
