<header>Jailkit 启用的额外部分</header>默认情况下，仅将必要的文件从 Jailkit 配置部分复制到新的或更新的监狱中。要包含其他文件，请在此处列出<tt>/etc/jailkit/jk_init.ini</tt> nit.ini 中所需的部分。<p> <tt>/etc/jailkit/jk_init.ini</tt> nit.ini 文件中的部分被命名为<tt>[git]</tt>或<tt>[apacheutils]</tt> 。例如，要在此域<em>chroot</em>环境中包含<tt>git</tt>和<tt>apacheutils</tt>部分，请在此字段中放置<tt>git apacheutils</tt> （以空格分隔）。<p><footer>
