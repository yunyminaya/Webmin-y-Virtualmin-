<header> From：ドメイン所有者に送信されるメールのアドレス</header>仮想サーバーがリセラーによって所有されている場合は、Virtualminから送信される電子メール（帯域幅割り当て警告や新しいスクリプト通知など）を、マスターsysadminではなくリセラーの電子メールアドレスから送信することができます。これを有効にするには、 <b>リセラーのアドレス（ある場合）を</b>選択します。それ以外の場合は、 <b>上記の[アドレスセット]を</b>選択したままにします。 <p>仮想サーバーにリセラーがないか、リセラーにアドレスがない場合、 <b>リセラーのアドレス</b>モードは、代わりにグローバルFrom：アドレスを使用するようにフォールバックします。 <p><footer>
